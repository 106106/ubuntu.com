<div class="p-card">
  <p class="p-card__title"><small>SHA256SUM Checksum:</small></p>
  <div class="p-card__content">
    <div class="p-code-snippet">
      <input class="p-code-snippet__input" value="{{ releases.checksums | keyvalue:system | keyvalue:version }}" readonly="readonly">
      <button class="p-code-snippet__action">Copy to clipboard</button>
    </div>
    <p><a class="p-link--external" href="https://tutorials.ubuntu.com/tutorial/tutorial-how-to-verify-ubuntu"><small>How to verify downloads</small></a></p>
  </div>
</div>
