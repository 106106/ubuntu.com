<!-- MARKETO FORM -->
<form
  action="https://pages.ubuntu.com/index.php/leadCapture/save"
  method="post"
  class="marketo-form"
  id="mktoForm_{{ id }}"
  onSubmit="fbq('trackCustom', 'Download');"
>
  <ul class="p-list">
    <li class="row">
      <div class="col-3">
        <label for="FirstName">First Name:</label>
      </div>
      <div class="col-3">
        <input
          required
          id="FirstName"
          name="FirstName"
          maxlength="255"
          class="mktoField mktoRequired"
          type="text"
          aria-label="First Name"
        />
      </div>
    </li>
    <li class="row">
      <div class="col-3">
        <label for="LastName">Last Name:</label>
      </div>
      <div class="col-3">
        <input
          required
          id="LastName"
          name="LastName"
          maxlength="255"
          class="mktoField mktoRequired"
          type="text"
          aria-label="Last Name"
        />
      </div>
    </li>
    <li class="row">
      <div class="col-3">
        <label for="Email">Work email:</label>
      </div>
      <div class="col-3">
        <input
          required
          id="Email"
          name="Email"
          maxlength="255"
          class="mktoField mktoEmailField mktoRequired"
          type="email"
          aria-label="Email"
        />
      </div>
    </li>
    <li class="row">
      <div class="col-3">
        <label for="Company">Company Name:</label>
      </div>
      <div class="col-3">
        <input
          required
          id="Company"
          name="Company"
          maxlength="255"
          class="mktoField mktoRequired"
          type="text"
          aria-label="Company Name"
        />
      </div>
    </li>
    <li class="row">
      <div class="col-3">
        <label for="Title">Job Title:</label>
      </div>
      <div class="col-3">
        <input
          required
          id="Title"
          name="Title"
          maxlength="255"
          class="mktoField mktoRequired"
          type="text"
          aria-label="Job Title"
        />
      </div>
    </li>
    <li class="row">
      <div class="col-3">
        <label for="Phone">Mobile/cell phone number:</label>
      </div>
      <div class="col-3">
        <input
          required
          id="Phone"
          name="Phone"
          maxlength="255"
          class="mktoField mktoTelField mktoRequired"
          type="tel"
          aria-label="Phone Number"
        />
      </div>
    </li>
    <li class="mktField">
      <input
        name="utm_campaign"
        aria-label="utm_campaign"
        class="mktoField mktoFormCol"
        value="{{utm_campaign}}"
        type="hidden"
      />
    </li>
    <li class="mktField">
      <input
        name="utm_medium"
        aria-label="utm_medium"
        class="mktoField mktoFormCol"
        value="{{utm_medium}}"
        type="hidden"
      />
    </li>
    <li class="mktField">
      <input
        name="utm_source"
        aria-label="utm_source"
        class="mktoField mktoFormCol"
        value="{{utm_source}}"
        type="hidden"
      />
    </li>
    <li class="mktField">
      <input
        name="canonicalUpdatesOptIn"
        aria-label="canonicalUpdatesOptIn"
        id="canonicalUpdatesOptIn"
        value="yes"
        class="mktoField"
        type="checkbox"
      /><label for="canonicalUpdatesOptIn"
        >I agree to receive information about Canonicalâ€™s products and
        services.</label
      >
    </li>
    <li class="mktField">
      <input
        name="Consent_to_Processing__c"
        aria-label="Consent"
        class="mktoField mktoFormCol"
        value="Yes"
        type="hidden"
      />
    </li>
  </ul>
  <div class="u-fixed-width u-sv3">
    <hr />
  </div>
  <div class="row">
    <div class="col-3">
      <p>
        In submitting this form, I confirm that I have read and agree to
        <a href="/legal/dataprivacy">Canonical&rsquo;s Privacy Policy.</a>
        <input name="RichText" aria-label="RichText" type="hidden" />
      </p>
    </div>
    <div class="col-3 u-align--right">
      <button type="submit" class="p-button--positive u-no-margin--bottom">
        Hear back from us soon
      </button>
    </div>
  </div>
  <input
    type="hidden"
    aria-hidden="true"
    aria-label="hidden field"
    name="munchkinId"
    class="mktoField"
    value="066-EOV-335"
  />
  <input
    name="formid"
    aria-label="formid"
    class="mktoField"
    value="{{ id }}"
    type="hidden"
  />
  <input
    name="formVid"
    aria-label="formid"
    class="mktoField"
    value="{{ id }}"
    type="hidden"
  />
  <input
    type="hidden"
    name="returnURL"
    aria-label="returnURL"
    value="{{ returnURL }}"
  />
  <input
    type="hidden"
    name="retURL"
    aria-label="retURL"
    value="{{ returnURL }}"
  />
  <input
    type="hidden"
    aria-hidden="true"
    aria-label="hidden field"
    name="return_url"
    value="{{returnURL}}"
  />
  <input
    type="hidden"
    aria-hidden="true"
    aria-label="hidden field"
    name="gclid"
    class="mktoField"
    id="gclid"
    value=""
  />
</form>
<!-- /MARKETO FORM -->
