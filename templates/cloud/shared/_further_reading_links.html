  <script src="https://www.google.com/jsapi"></script>
  <script>google.load("feeds", "1")</script>
	<div id="insights-footer-feed"></div>
	<script>
		var feedcontainer_insights_footer=document.getElementById("insights-footer-feed")
		{% if level_3 != 'snappy' %}
		var feedurl_insights_footer=document.location.protocol+"//insights.ubuntu.com/group/cloud-and-server/feed"{% endif %}
		{% if level_3 == 'snappy' or level_1 == 'internet-of-things' %}
		var feedurl_insights_footer=document.location.protocol+"//insights.ubuntu.com/group/internet-of-things/feed/"{% endif %}
		var feedlimit_insights_footer=5
		var rssoutput="<ul class='no-bullets smaller'>"
			function rssfeedsetup_insights_footer(){
				var feedpointer_insights_footer=new google.feeds.Feed(feedurl_insights_footer) //Google Feed API method
						feedpointer_insights_footer.setNumEntries(feedlimit_insights_footer) //Google Feed API method
						feedpointer_insights_footer.load(displayfeed_insights_footer) //Google Feed API method
			}

			function displayfeed_insights_footer(result){
				if (!result.error){
					var thefeeds_insights_footer=result.feed.entries
					for (var i=0; i<thefeeds_insights_footer.length; i++){
						rssoutput+="<li><a href='" + thefeeds_insights_footer[i].link + "'>" + thefeeds_insights_footer[i].title + "&nbsp;&rsaquo;</a></li>"}
						rssoutput+="</ul>"
						feedcontainer_insights_footer.innerHTML=rssoutput
				}
				else
					console.warn("An error occurred while fetching rss");
				}

				window.onload=function(){
				rssfeedsetup_insights_footer()
				}
	</script>
