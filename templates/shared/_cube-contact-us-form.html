<section class="p-strip">
  <div class="row">
    <div class="col-8">
      <h1>{{h1}}</h1>
      <p class="p-heading--4">{{intro_text}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <form action="/marketo/submit" method="post" id="mktoForm_{{formid}}">
        <fieldset class="u-no-margin--bottom">
          <h3>About you</h3>
          <ul class="p-list">
            <li  class="p-list__item  ">
              <label for="FirstName" id="LblFirstName"  >First name:</label>
              <input id="FirstName" name="firstName" maxlength="255" aria-labelledby="LblFirstName" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item  ">
              <label for="LastName" id="LblLastName"  >Last name:</label>
              <input id="LastName" name="lastName" maxlength="255" aria-labelledby="LblLastName InstructLastName" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item  ">
              <label for="Email" id="LblEmail"  >Work email:</label>
              <input id="Email" name="email" maxlength="255" aria-labelledby="LblEmail InstructEmail" type="email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" class="is-required" aria-required="true" autocomplete="email" >
            </li>

            <li  class="p-list__item  ">
              <label for="Company" id="LblCompany"  >Current employer:</label>
              <input id="Company" name="company" maxlength="255" aria-labelledby="LblCompany InstructCompany" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item  ">
              <label for="Job_Role__c" id="LblJob_Role__c"  >Job role:</label>
              <select class="is-required" required="" id="Job_Role__c" name="Job_Role__c" aria-labelledby="LblJob_Role__c InstructJob_Role__c" aria-required="true" >
                <option value=""  disabled="disabled" selected="">Select...</option>
                <option value="Business and Project Management">Business and Project Management</option>
                <option value="Database Development and Administration">Database Development and Administration</option>
                <option value="Education">Education</option>
                <option value="Enterprise Systems Analysis & Integration">Enterprise Systems Analysis & Integration</option>
                <option value="Hardware Operations and Management">Hardware Operations and Management</option>
                <option value="Home User">Home User</option>
                <option value="Network Design and Administration">Network Design and Administration</option>
                <option value="Owner/Self Employed">Owner/Self Employed</option>
                <option value="Press and Communications">Press and Communications</option>
                <option value="Programming/Software Engineering">Programming/Software Engineering</option>
                <option value="Smartphone User">Smartphone User</option>
                <option value="Technical Support">Technical Support</option>
                <option value="Technical Writing">Technical Writing</option>
                <option value="Ubuntu Enthusiast">Ubuntu Enthusiast</option>
                <option value="Web Development and Administration">Web Development and Administration</option>
                <option value="Individual">Individual</option>
              </select>
            </li>

            <li class="p-list__item">
              <label for="Title" id="LblTitle" >Title</label>
              <input id="Title" name="title" maxlength="255" aria-labelledby="LblTitle" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item ">
              <label for="cube_ubuntu_experience" id="Lblcube_ubuntu_experience"  >What is your experience with Ubuntu?</label>
              <select id="cube_ubuntu_experience" name="cube_ubuntu_experience" aria-labelledby="Lblcube_ubuntu_experience" class="is-required" required="" >
                <option value="" disabled="disabled" selected="">Select...</option>
                <option value="none">None or very minimal experience </option>
                <option value="self">Only hands-on experience </option>
                <option value="formal">Formally educated and/or training </option>
              </select>
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <h3>About your interest in certification</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label class="p-checkbox" >
                <input name="cube_workplace_required"  type="checkbox" value="yes" aria-labelledby="cube_workplace_required-lb" class="p-checkbox__input">
                <span class="p-checkbox__label" id="cube_workplace_required-lb">
                  Does your workplace require Ubuntu?
                </span>
              </label>
            </li>
            <li class="p-list__item ">
              <label for="cube_microcert_interest" id="Lblcube_microcert_interest" >What microcerts are you most interested in taking?</label>
              <fieldset id="cube_microcert_interest" name="cube_microcert_interest" aria-labelledby="Lblcube_microcert_interest Instructcube_microcert_interest" >

                <input value="yes" id="UbuntuSystemArchitecture" name="UbuntuSystemArchitecture" type="checkbox" />
                <label for="UbuntuSystemArchitecture">Ubuntu System Architecture</label>

                <input value="yes" id="ManagingPackagesInUbuntu" name="ManagingPackagesInUbuntu" type="checkbox" />
                <label for="ManagingPackagesInUbuntu">Managing Packages in Ubuntu</label>

                <input value="yes" id="UsingCommandLineTools" name="UsingCommandLineTools" type="checkbox" />
                <label for="UsingCommandLineTools">Using command line tools</label>

                <input value="yes" id="LinuxDevicesAndFilesystems" name="LinuxDevicesAndFilesystems" type="checkbox" />
                <label for="LinuxDevicesAndFilesystems">Linux devices and filesystems</label>

                <input value="yes" id="BashShellScriptings" name="BashShellScriptings" type="checkbox" />
                <label for="BashShellScriptings">Bash shell scripting</label>

                <input value="yes" id="PerformingAdministrativeTasks" name="PerformingAdministrativeTasks" type="checkbox" />
                <label for="PerformingAdministrativeTasks">Performing administrative tasks</label>

                <input value="yes" id="ManagingSystemServices" name="ManagingSystemServices" type="checkbox" />
                <label for="ManagingSystemServices">Managing System Services</label>

                <input value="yes" id="NetworkingOnUbuntu" name="NetworkingOnUbuntu" type="checkbox" />
                <label for="NetworkingOnUbuntu">Networking on Ubuntu</label>

                <input value="yes" id="SecuringUbuntu" name="SecuringUbuntu" type="checkbox" />
                <label for="SecuringUbuntu">Securing Ubuntu</label>

                <input value="yes" id="UbuntuKernels" name="UbuntuKernels" type="checkbox" />
                <label for="UbuntuKernels">Ubuntu Kernels</label>

                <input value="yes" id="ConfiguringEnterpriseStorage" name="ConfiguringEnterpriseStorage" type="checkbox" />
                <label for="ConfiguringEnterpriseStorage">Configuring enterprise storage</label>

                <input value="yes" id="Virtualisation" name="Virtualisation" type="checkbox" />
                <label for="Virtualisation">Virtualisation</label>

                <input value="yes" id="MicroK8s" name="MicroK8s" type="checkbox" />
                <label for="MicroK8s">MicroK8s</label>

                <input value="yes" id="MaaS" name="MaaS" type="checkbox" />
                <label for="MaaS">MaaS</label>

                <input value="yes" id="Juju" name="Juju" type="checkbox" />
                <label for="Juju">Juju</label>

              </fieldset>
            </li>
            <li  class="p-list__item  " id="comments">
              <label for="Comments_from_lead__c" id="LblComments_from_lead__c"  >Why do you want certification?</label>
              <textarea class="is-required" required="" id="Comments_from_lead__c" name="Comments_from_lead__c" rows="4" aria-labelledby="LblComments_from_lead__c InstructComments_from_lead__c" maxlength="2000" aria-required="true" ></textarea>
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <ul class="p-list">
            <li class="p-list__item">
              <input value="yes" id="canonicalBetaOptIn" name="canonicalBetaOptIn" type="checkbox" />
              <label for="canonicalBetaOptIn">I would like to beta test future certifications.</label>
            </li>
            <li class="p-list__item">
              <input value="yes" id="canonicalResearchOptIn" name="canonicalResearchOptIn" type="checkbox" />
              <label for="canonicalResearchOptIn">I agree to receive information about Canonicalâ€™s products and services.</label>
            </li>
            <li class=" p-list__item">
              <input  value="yes" id="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox" />
              <label for="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</label>
            </li>
            <li class="p-list__item">
              In submitting this form, I confirm that I have read and agree to <a href="/legal/data-privacy/contact">Canonical's Privacy Notice</a> and <a href="/legal/data-privacy">Privacy Policy</a>.
            </li>
            {# These are honey pot fields to catch bots #}
            <li class="u-off-screen">
              <label class="website" for="website">Website:</label>
              <input name="website" type="text" class="website" autocomplete="off" value="" id="website" tabindex="-1" />
            </li>
            <li class="u-off-screen">
              <label class="name" for="name">Name:</label>
              <input name="name" type="text" class="name" autocomplete="off" value="" id="name" tabindex="-1" />
            </li>
            {# End of honey pots #}
          </ul>
          <ul class="p-list">
            <li class=" p-list__item">
              <button type="submit" class="p-button--positive" onclick="dataLayer.push({'event' : 'GAEvent', 'eventCategory' : 'Form', 'eventAction' : 'cloud contact-us', 'eventLabel' : '{{product}}', 'eventValue' : undefined });">Submit</button>
            </li>
          </ul>
          <!-- hidden fields -->
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="formid"  value="{{formid}}" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="returnURL" value="{{returnURL}}" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Consent_to_Processing__c" value="yes" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_campaign"  id="utm_campaign" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_medium"  id="utm_medium" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_source"  id="utm_source" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_content"  id="utm_content" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_term"  id="utm_term" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="GCLID__c"  id="GCLID__c" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Facebook_Click_ID__c"  id="Facebook_Click_ID__c" value="" />
        </fieldset>
      </form>
    </div>
  </section>
