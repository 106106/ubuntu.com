<meta name="theme-color" content="#E95420" />
<meta name="twitter:account_id" content="4503599627481511" />
<meta name="twitter:site" content="@ubuntu">
<meta property="og:type" content="website" />
<meta property="og:url" content="https://ubuntu.com{{ request.get_full_path }}" />
<meta property="og:site_name" content="Ubuntu" />

{% if self.title() %}
    <meta name="twitter:title" content="{{ self.title() }} | Ubuntu">
    <meta property="og:title" content="{{ self.title() }} | Ubuntu" />
{% endif %}
{% if self.meta_description() %}
    <meta name="twitter:description" content="{{ self.meta_description() }}">
    <meta property="og:description" content="{{ self.meta_description() }}" />
{% endif %}
{% if self.meta_image() %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{% if "http" not in self.meta_image() %}{{ ASSET_SERVER_URL }}{% endif %}{{ self.meta_image() }}">
    <meta property="og:image" content="{% if "http" not in self.meta_image() %}{{ ASSET_SERVER_URL }}{% endif %}{{ self.meta_image() }}" />
{% endif %}
