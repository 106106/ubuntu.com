        introduces Anbox Cloud &#8211; scalable Android&#x2122; in the cloud"},"content":{"rendered":"\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8478\/Screen-Shot-2020-01-20-at-15.39.57.png\"
        alt=\"\" class=\"wp-image-93619\"\/><\/figure><\/div>\n\n\n\n<p>Canonical
        today announced Anbox Cloud, a platform that containerises workloads using
        Android<sup>1<\/sup> as a guest operating system enabling enterprises to distribute
        applications from the cloud. <a href=\"http:\/\/anbox-cloud.io\/\">Anbox Cloud<\/a>
        allows enterprises and service providers to deliver mobile applications at
        scale, more securely and independently of a device\u2019s capabilities. Use
        cases for Anbox Cloud include cloud gaming, enterprise workplace applications,
        software testing, and mobile device virtualisation.<br><\/p>\n\n\n\n<p>The
        ability to offload compute, storage and energy-intensive applications from
        devices (x86 and Arm) to the cloud enables end-users to consume advanced workloads
        by streaming them directly to their device. Developers can deliver an on-demand
        application experience through a platform that provides more control over
        performance and infrastructure costs, with the flexibility to scale based
        on user demand.<br><\/p>\n\n\n\n<p>\u201cDriven by emerging 5G networks and
        edge computing, millions of users will benefit from access to ultra-rich,
        on-demand Android applications on a platform of their choice,\u201d said Stephan
        Fabel, Director of Product at Canonical. \u201cEnterprises are now empowered
        to deliver high performance, high density computing to any device remotely,
        with reduced power consumption and in an economical manner.\u201d<\/p>\n\n\n\n<p>With
        cloud gaming adoption on the rise, Anbox Cloud enables graphic and memory
        intensive mobile games to be scaled to vasts amounts of users while retaining
        the responsiveness and ultra-low latency demanded by gamers. By removing the
        need to download a game locally on a device, Anbox Cloud creates an on-demand
        experience for gamers while providing a protected content distribution channel
        for game developers.&nbsp;<\/p>\n\n\n\n<p>Anbox Cloud enables enterprises
        to accelerate their digital transformation initiatives by delivering workplace
        applications directly to employee\u2019s devices, while maintaining the assurance
        of data privacy and compliance. Enterprises can reduce their internal application
        development costs by providing a single application that can be used across
        different form factors and operating systems.<\/p>\n\n\n\n<p>Developers can
        also utilise Anbox Cloud as part of their application development process
        to emulate thousands of Android devices across different test scenarios and
        for integration in CI\/CD pipelines.<\/p>\n\n\n\n<p>Anbox Cloud can be hosted
        in the public cloud for infinite capacity, high reliability and elasticity
        or on a private cloud edge infrastructure, where low latency and data privacy
        are a priority. Public and private cloud service providers can integrate Anbox
        Cloud into their offering to enable the delivery of mobile applications in
        a PaaS or SaaS-model. Telecommunication providers can also create innovative
        value-added services based on virtualised mobile devices for their 4G, LTE
        and 5G mobile network customers.<\/p>\n\n\n\n<p><strong>Notes to editors:<\/strong><\/p>\n\n\n\n<p>Anbox
        Cloud is built on a range of Canonical technologies and runs Android on the
        Ubuntu 18.04 LTS kernel. Containersation is provided by secure and isolated
        LXD system containers. LXD containers are lightweight, resulting in at least
        twice the container density compared to Android emulation in virtual machines
        &#8211; depending on streaming quality and\/or workload complexity. A higher
        container density drives scalability up and unit economics down. <a href=\"https:\/\/maas.io\/\">MAAS<\/a>
        is utilised for remote infrastructure provisioning and <a href=\"https:\/\/jaas.ai\/\">Juju<\/a>
        provides automation tooling for easy deployment, management and reduced operational
        costs. The <a href=\"https:\/\/ubuntu.com\/support\">Ubuntu Advantage<\/a>
        support programme is included with Anbox Cloud, providing continuous support
        and security updates for up to ten years.&nbsp;<\/p>\n\n\n\n<p>Canonical partners
        with Packet, the leading cloud computing infrastructure provider, as an option
        to deploy Anbox Cloud on-premise or at target edge locations in the world.
        To provide the best experience with Anbox Cloud, Canonical collaborates with
        Ampere (ARM) and Intel (x86) as silicon partners. These hardware options are
        optimised to provide the best density, GPU models and cost efficiency to shorten
        the time to market for customers building their services on top of Anbox Cloud.<\/p>\n\n\n\n<p><strong>Partner
        quotes:<\/strong><\/p>\n\n\n\n<p>\u201cAs the vast library of Android and
        Arm-native applications continues to grow, developers need proven systems
        that provide scalable capacity, reliable performance and deployment flexibility.
        The combination of Ampere\u2019s Arm-based servers with a provisioned virtualisation
        solution like Canonical\u2019s Anbox Cloud delivers the flexible, high-performance
        and secure infrastructure that developers need in order to deliver a better
        user experience for consumers.\u201d<\/p>\n\n\n\n<p><em>Jeff Wittich, SVP
        of Products at <\/em><a href=\"https:\/\/amperecomputing.com\/\"><em>Ampere<\/em><\/a><\/p>\n\n\n\n<p>\u201cCanonical\u2019s
        inclusion of the Intel Visual Cloud Accelerator Card &#8211; Render as part
        of their newly launched Anbox Cloud solution will enable the delivery of enhanced
        cloud and mobile gaming experiences on Android devices, supporting an emerging
        industry opportunity today, and for the upcoming 5G era.\u201d<\/p>\n\n\n\n<p><em>Lynn
        Comp, Vice President, Data Platforms Group and General manager of the Visual
        Cloud Division, <\/em><a href=\"https:\/\/www.intel.co.uk\/content\/www\/uk\/en\/cloud-computing\/visual-cloud.html\"><em>Intel<\/em><\/a><\/p>\n\n\n\n<p>&#8220;With
        Anbox Cloud, Canonical is bringing to market a disruptive product that is
        both powerful and easy to consume. As small, low-powered devices inundate
        our world, offloading applications to nearby cloud servers opens up a huge
        number of opportunities for efficiency, as well as new experiences. We&#8217;re
        excited to support the Anbox Cloud team as they grow alongside the worldwide
        rollout of 5G.&#8221;<\/p>\n\n\n\n<p><em>Jacob Smith, Co-founder and CMO at
        <\/em><a href=\"https:\/\/www.packet.com\/\"><em>Packet&nbsp;<\/em><\/a><em>&lt;<\/em><\/p>\n\n\n\n<p>For
        more information on Anbox Cloud, visit <a href=\"http:\/\/anbox-cloud.io\/\">anbox-cloud.io<\/a>
        or click <a href=\"https:\/\/ubuntu.com\/engage\/anbox-cloud-gaming-whitepaper?utm_source=PR&amp;utm_medium=PR&amp;utm_campaign=CY20_IOT_Mobile_Whitepaper_AnboxCloud\">here<\/a>
        to download the joint whitepaper with Intel &#8211;&nbsp; <em>Cloud gaming
        for Android: Building a high performing and scalable platform<\/em>.<br><\/p>\n\n\n\n<p><strong>About
        Canonical <\/strong>&nbsp;<\/p>\n\n\n\n<p>Canonical is the publisher of Ubuntu,
        the OS for most public cloud workloads as well as the emerging categories
        of smart gateways, self-driving cars and advanced robots. Canonical provides
        enterprise security, support and services to commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company. <\/p>\n\n\n\n<p class=\"has-small-font-size\">1.
