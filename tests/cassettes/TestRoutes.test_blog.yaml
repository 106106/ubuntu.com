        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/kM4C6XwxN6WoseRjN-kYDYFv0fIPj22ewAZltDHZqkgXN8jpx0QaIam1t1ME3VJQiuK_R5sHCav-6jEHdJqDvqkVw8F8igyw7SY-lRGZFMJshx-_NBIfHg37t-Ei-LCfxiN-uX2f\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Virtual booth<\/h3>\n\n\n\n<p>Marketing exhibited
        \u2018virtually\u2019 at the Microsoft European Open Source Summit and we
        provided design support for the team.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/ykA3uUdYFoN_B7bR9Yz_J6e8MtY1_yfT4McD4JgrDp3rhTeaICcGYlw1PM7D6ozNHyEz8-5ZKgGM1kmcOeLvRJUjiKX01qZFBMigQIpJ3AsSRn7OH5K6keGzE-JZ30wf3SYfxdzh\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Online document template<\/h3>\n\n\n\n<p>As
        part of our Document Hierarchy work we created a new online document template
        for the company to use, updating the old one with the new branding and some
        helpful elements to use.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/wMSaAfFNZDOxp6u3C5RyjSHrnWOWCJXkOe7m8TSQds9ZxpwR6xb3cy7_HAbH9AxX9xyVdE9IZpbzI1Zi_7UkIfuKhP3Sh2OFulINMcGcU4qJvve7SF0uswSyc7HU_7AyAsYYlWcR\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>Support
        for the upcoming 2.8 release<\/h3>\n\n\n\n<p>MAAS 2.8 is now on RC5 (release
        candidate 5), we hope to release the final version soon. Our 2.8 release supports
        LXD-based VM hosts, external\/remote PostgresSQL database with the snap version,
        and several bug fixes, such as: reducing log sizes for power events to increase
        performance, the ability to edit physical interfaces on the UI, and faster
        page load for subnet pages.&nbsp;<br><\/p>\n\n\n\n<p>Read more about <a href=\"https:\/\/maas.io\/docs\/release-notes\">what\u2019s
        new in MAAS 2.8<\/a>; and for more information about how our release process
        works, visit our latest <a href=\"https:\/\/discourse.maas.io\/t\/show-and-tell-maas-notifications-maas-release-process-explained\/1703\">show
        and tell<\/a>.<\/p>\n\n\n\n<h3>Cloud-init exploration<\/h3>\n\n\n\n<p>We are
        happy to inform you that cloud-init configuration via user data will be part
        of the UI for this cycle. However, we are on the verge of finalising the design.
        As part of our scope, this feature will be added to the UI for feature parity
        with our MAAS API. The feature includes:<br><\/p>\n\n\n\n<ul><li>Allow snippets
        to be pasted on the text area or upload from a file<\/li><li>Ability to edit
        your snippet after pasted or uploaded<\/li><li>Flag machines with different
        customisation from the default option on the UI<\/li><li>Allow users to view
        their customisation via flagged machines.<\/li><\/ul>\n\n\n\n<p>Here is a
        sneak peak:&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/2XncGwCilCU_nv_hq5GjSRhNTyp7BT95Iz7xJQCZti50JhbHu31kvM7m1RdK-jggVCk-KCAQu3JzAdGiB9u-viVUiMuLtVxqMAsjzvwwIUlpilcPVdnAyBWSUdeoEDKJzKRhG6iC\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>MAAS Documentation<\/h3>\n\n\n\n<p>This week
        our quest to learn more about our users\u2019 and understanding the flaws
        of our MAAS documentation continues. Last iteration, we have been exploring
        different search behaviours for our documentation reader. The three distinguishing
        behaviours are:<br><br><\/p>\n\n\n\n<ul><li><strong>Navigational Search: \u201c<\/strong>I
        know exactly what I want to do and I need some code examples.\u201d These
        are task oriented users who are quite familiar with MAAS and needed to do
        a quick run through of the documentation to find code examples. They will
        browse quickly and alternate between searching and browsing. Some might even
        try to adjust the search query to see if the top 5 search results are relevant.
        Most people in this category tend to find their answers in a community forum
        as some people might have had examples of their implementation.&nbsp;<\/li><li><strong>Informational
        Search<\/strong>: \u201cI want to learn about the concepts in MAAS before
        I start playing with it.\u201d This search behaviour is more towards users
        who are interested in MAAS and wanting to understand MAAS as a whole. They
        will read through the documentation thoroughly and learn about the concepts
        in order to understand it. They look for keywords such as \u201cHow does it
        work?\u201d, \u201cInstallation Guide\u201d, or \u201cQuick Example\u201d.
        Some users might already be familiar with one side of MAAS and would like
        to understand more about the other concepts and features in MAAS.<\/li><li><strong>Transactional
        Search<\/strong>: \u201cI want to start building something in MAAS\u201d.
        Transaction search behaviour occurs in the user group that is somewhat familiar
        with MAAS and wants to start building things. Their behaviour mirrors a bit
        of navigation search and information search combined. They are open to read
        about a concept and understand it in order to implement something&nbsp; if
        that\u2019s what it takes. They are motivated to understand the examples and
        how they can use the examples to implement MAAS with their own convention.
        Keywords that they look for are \u201cQuick guide\u201d, \u201cwhere to start\u201d,
        \u201cCreate my first&#8230;\u201d, \u201cAPI\u201d, \u201cCLI\u201d.<\/li><\/ul>\n\n\n\n<p>A
        user may have more than one search behaviour depending on their motivation
        at the time of their search.&nbsp;<br><\/p>\n\n\n\n<p>This week we added a
        little sprinkles on top of our research and tried to look into our quantitative
        data. Our data suggests that the highest searched keywords are \u201cDHCP\u201d,
        \u201cDNS\u201d, \u201cPODs\u201d, \u201cWindows\u201d, and \u201cAPI\u201d.
        Whereas our most visited pages are \u201cinstall\u201d, \u201chow it works\u201d,
        \u201cdhcp\u201d, and \u201ctroubleshooting\u201d.<br><\/p>\n\n\n\n<p>Based
        on the data we have now, we are trying to find the correlation between what
        the search term and the most visited page. Is there a correlation between
        them? Is our installation page too complicated to implement that they need
        to understand it first? Are certain concepts in MAAS not explained clearly?<br><\/p>\n\n\n\n<p>These
        are some of the questions we need to find out.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Kc8FLATbRLsrCxI7S-bPewzXftSI9g2UeXP9Yos9nWEzFIZ07r73BSQfjsjcqaibXp0LB5XXDDGHoUbNYl2hsBWW-HzQ9I4qKF5FmrqWrzpLKlbvTzqpgeQUrzD4UbBg5rBz1dqb\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a> and <a href=\"https:\/\/jujucharm.com\/new\">Juju
        GUI<\/a>&nbsp; projects.<\/p>\n\n\n\n<h3>User testings on model details views<\/h3>\n\n\n\n<p>In
        this iteration, our team conducted user testings to validate the <a href=\"https:\/\/discourse.juju.is\/t\/dashboard-explorations-on-layout-model-detail-page-with-apps-units-machines-views\/3179\">new
        layout designs of model detail view and new features<\/a> for accessing logs,
        SSH into machines etc on JAAS dashboard, specifically focusing on our key
        user group &#8211; big enterprises with a large number of units and machines.<br><\/p>\n\n\n\n<p>Key
        testing points include:<\/p>\n\n\n\n<ul><li>Comparing Model detail view Option
        A (display apps and relations only) vs B (mirroring juju status output with
        limited numbers of rows displayed)<\/li><li>Feedbacks on the panel design
        and contents<\/li><li>Clear entry points to each view and feature<\/li><\/ul>\n\n\n\n<p>Thanks
        for all kind participants in our testing sessions and your feedback is really
        valuable to us. The analysis will be started in the next iteration!<\/p>\n\n\n\n<h3>Release
        notes for the Dashboard<\/h3>\n\n\n\n<p>We published the release notes for
        the Dashboard on <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/releases\/tag\/0.1.8\">GitHub<\/a>
        and on <a href=\"https:\/\/discourse.juju.is\/t\/juju-dashboard-0-1-8-release\/3253\">Discourse<\/a>,
        where you can follow bugfixes, new features and design the explorations we
        are working on.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Support
        heading in accordions<\/h3>\n\n\n\n<p>We released a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.13.0\">new
        version of Vanilla v2.13.0<\/a> that among bug fixes includes an update to
        the accordion pattern allowing to <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/accordion#headings\">use
        headings inside the accordion<\/a> buttons.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/R3MjkDshUQCaF2Ot60qV8Gz6gQuPGVJcQLL-wO_xKHR91fywsHtWYqBgy8ebyMzt1NXwwc74AC669SF760KMEsb95QfPjtGoJ1Z7EqZO6-EwUP7_kAsYmx1l_kQxg0vTbzbob_k6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Application layout design<\/h3>\n\n\n\n<p>We\u2019re
        working on a common application layout that aims to improve the experience
        of using our products, and also make MAAS, JAAS, RBAC feel like a product
        family.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/l-27fBQcfkdl1MUemXkYdIlq1UpifmPydFDnG6s9UBT4_e4_3S3xgSZKIpH-jO9KwVhpGmQD4_H64fQNuOcoW1ghBiOS4g5gWDx4WR7kcSrXyaUXyQZVwZq1kjDcu7oP6okJL4zY\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>CLI output alignment<\/h3>\n\n\n\n<p>The work to
        align the outputs of the main CLI commands of some of Canonical\u2019s applications
        is still ongoing. Last iteration we worked on defining which those commands
        are and beginning to collect their output.<\/p>\n\n\n\n<h3>Charmhub &#8211;
        Homepage &amp; Certification<\/h3>\n\n\n\n<p>This iteration worked on designing
        the homepage of Charmhub to make the content of the page more dynamic and
        useful to our users. The design consisted of adding images to the different
        sections of the content, as well as links to the relevant pages.<br><\/p>\n\n\n\n<p>In
        terms of certification of charms, we developed a few alternatives based on
        the research done in previous weeks, for how will we indicate to the users
        of the charm store that a particular charm is reliable and trustworthy.&nbsp;<br><\/p>\n\n\n\n<h2>Core
        IoT onboarding<\/h2>\n\n\n\n<p>We kicked off a design project exploring onboarding
        UX for Ubuntu Core (getting IoT devices connected and establishing ownership).
        The aim is to provide device manufacturers with the tools to create good consumer\/non-expert
        experiences (and easier onboarding for DIY tinkerers), and will involve UX
        prototyping of a cross-platform smartphone app.<br><\/p>\n\n\n\n<p>To date,
        the focus has been on researching various onboarding mechanisms and learning
        about the Core ecosystem.<\/p>\n\n\n\n<h2>Team blog posts:<\/h2>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/blog\/making-the-maas-machine-list-fast-with-react\">Making
