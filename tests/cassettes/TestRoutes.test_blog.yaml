      string: '[{"id":96506,"date":"2020-06-22T12:35:08","date_gmt":"2020-06-22T12:35:08","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96506"},"modified":"2020-06-22T13:14:25","modified_gmt":"2020-06-22T13:14:25","slug":"design-and-web-team-summary-22nd-june-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/06\/22\/design-and-web-team-summary-22nd-june-2020\/","title":{"rendered":"Design
        and Web team summary \u2013 22nd June 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/IsqxS5GC8WIrnNh65a2BD749JaAxVbZIiiQER_tMmE0AArWYqZRLNrJK6E93HDoSYq59nj_SLJvC5V-I2Om3p2po5XaBIwbzo9q0pQ3WCgmC2TKd79z5IerO4X549UoF60ZKmefI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>My name is Wayne, I&#8217;m part of the Brand
        team that sits within Web &amp; Design. I&#8217;ve been at Canonical for almost
        2 years now, in those 2 years I have worked across many areas of the business
        and have helped update the brand and see it pushed out across a number of
        our sites from, canonical.com, ubuntu.com to jaas.ai, as well as in videos
        and documents. I&#8217;ve had the privilege to design the last 4 mascots for
        the Desktop Team and helped the Yaru team with theming.&nbsp;<\/p>\n\n\n\n<p>Canonical
        is my first &#8216;client-side&#8217; role, having previously worked for Design
        and Ad agencies. My previous role was as Head of Digital and Design for an
        independent Ad agency specialising in tech clients, designing everything from
        large scale websites to integrated campaigns and full brand refreshes for
        companies as far as silicon valley. The clients I&#8217;ve worked for range
        from the likes of Apple, Safeway, Mattel and Mobil to Cisco, BT, Oracle,&nbsp;
        Orange and Vodafone. I helped launch Ancestry.com into the UK and designed
        the packaging for a No1 best selling DVD, back when they were a thing (showing
        my age!).<\/p>\n\n\n\n<p>When not at work I enjoy all sports, playing golf
        and cricket, watching football and rugby when I can wrestle the remote control
        from my 3 children, who pretty much run me ragged but are my world.<br><\/p>\n\n\n\n<h2>Web
        squad<\/h2>\n\n\n\n<p>Our Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h3>The
        Ubuntu Appliance portfolio<\/h3>\n\n\n\n<p>We launched The Ubuntu Appliance
        portfolio containing a set of free appliance images for your PC or Raspberry
        Pi.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/2TT0IhUuoexWjC7-8yX-xRH1sk6euijctZHVpH_WcJ4x_FlyqC9S9ZiZ-1edXNbTDk7VU55uUh1gJ3Qo5PpveCKVylw-S_Rj3qDva_pAqRqkXPyo3hRFXdhHurutX1YYLJhOpC_T\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New government page on ubuntu.com<\/h3>\n\n\n\n<p>The
        <a href=\"https:\/\/ubuntu.com\/gov\">new government page<\/a> explains our
        offerings in relation to Governments. Ubuntu provides a secure platform for
        government agencies to build, operate and innovate with open source infrastructure
        and technologies. With enterprise support from Canonical, Ubuntu can significantly
        reduce your total cost of ownership (TCO) while meeting your requirements.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/gov#get-in-touch\">Get in touch<\/a>&nbsp;<\/p>\n\n\n\n<h3>Scaling
        on Azure with Ubuntu Pro<\/h3>\n\n\n\n<p>Scale your open-source infrastructure
        with speed, security, and compliance<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/TI37XjW0wm2awUMg4NSKd9ZIg6yQLcbJF9BmHK_g3wu24szmRQP8IqgAVm6aisGth-TGcScQomedNq3nsyEUTNubTi-KBuLRqQGx27AfH3xiZkMmhumF1Kb3LIBRPayK493osney\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/scaling-securely-ubuntu-azure\">Download
        the e-book<\/a><\/p>\n\n\n\n<h3>Technical intro to Ubuntu Pro<\/h3>\n\n\n\n<p>Join
        us to discuss how this phenomenon has changed the way the IT and Security
        need to approach software provenance, patching and compliance, and how Ubuntu
        Pro for Azure can help address those challenges.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/GxojRuEtkslOOJ5CZl7JGwufP7gp2jIRExZrf4pbhGqt7rj-hBJIg63HEJNrY37qiJExVkKnO8q1P5N1RzlTsdOgX2O0OWfV6M0l5-AOZRJyDldmvJ0Dx8xDaFTlgBzdCsgIH-28\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-pro-intro\">Attend
        the webinar<\/a><\/p>\n\n\n\n<h3>Migrating your infrastructure to Ubuntu 20.04
        LTS&nbsp;<\/h3>\n\n\n\n<p>Watch a discussion on how this phenomenon has changed
        the way the IT and Security need to approach software provenance, patching
        and compliance, and how Ubuntu Pro for Azure can help address those challenges.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/engage\/migrating-to-20.04\">Watch the video<\/a><\/p>\n\n\n\n<h3>Update
        OpenStack release chart<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/ubuntu.com\/about\/release-cycle#ubuntu-openstack-release-cycle\">OpenStack
        release chart<\/a> is a representation of the life cycle of OpenStack for
        Ubuntu. The content has been updated to include ESM.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/UxfiD8lujly-4aXq28w-S7Gb9-QM4KbEiDo2utYVeCUl6h_D5kxCvx3xVoKpwBMNUR3aWWG-kXhAw7cPwoOME5fP3r1JXzNDd4mX0Oc6kXlKOySFfIc8oblBm3tKSC5vmlQqcgrM\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Masters updates<\/h3>\n\n\n\n<p>The
        content on the <a href=\"https:\/\/ubuntu.com\/masters-conference\">Ubuntu
