        ensures that the volume from the previous <em>ContainerOp<\/em> is used, rather
        than creating a new one.<br><\/p>\n\n\n\n<p>This inherently tells Kubeflow
        about our intended order of operations. Consequently, Kubeflow will only mount
        that volume once the previous <em>&lt;Container_Op&gt;<\/em> has completed
        execution.<br><\/p>\n\n\n\n<p>The final <em>print_prediction <\/em>component
        is defined somewhat differently. Here we define a container to be used and
        add arguments to be executed at runtime.<\/p>\n\n\n\n<p>This is done by directly
        using the <a href=\"https:\/\/kubeflow-pipelines.readthedocs.io\/en\/latest\/source\/kfp.dsl.html#kfp.dsl.ContainerOp\"><em>ContainerOp<\/em><\/a><em>
        <\/em>object<em>.<\/em><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/bqknHwoO2ymzQNVC_XKHcybWkaj-uOijY_DPzDe0hAmWNfSRmOP5ZED3UC6Ji3E-lmS9tySvF6JC10PKCDalQXTx2w0h05omkLcfKe0cd9JaY3C3kjYhofnoDSxAUHKmXKEypoam\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>ContainerOp<\/em> parameters include:<br><\/p>\n\n\n\n<ul><li><strong>name
        <\/strong>&#8211; the name displayed for the component execution during runtime.<\/li><li><strong>image
        <\/strong>&#8211; image tag for the Docker container to be used.<\/li><li><strong>pvolumes
        <\/strong>&#8211; dictionary of paths and associated <em>Persistent Volumes<\/em>
        to be mounted to the container before execution.<\/li><li><strong>arguments
        <\/strong>&#8211; command to be run by the container at runtime.<\/li><\/ul>\n\n\n\n<h4><strong>Step
        9: Compile and run<\/strong><\/h4>\n\n\n\n<p>Finally, this notebook compiles
