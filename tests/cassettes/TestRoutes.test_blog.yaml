        source holds the key to autonomous vehicles"},"content":{"rendered":"\n<p>A
        growing number of car companies have made their autonomous vehicle (AV) datasets
        public in recent years.&nbsp;<br><\/p>\n\n\n\n<p>Daimler fueled the trend
        by making its <a href=\"https:\/\/www.cityscapes-dataset.com\/\">Cityscapes<\/a>
        dataset freely available in 2016. Baidu and Aptiv respectively shared the
        <a href=\"http:\/\/apolloscape.auto\/\">ApolloScapes<\/a> and <a href=\"https:\/\/scale.com\/open-datasets\/nuscenes\">nuScenes<\/a>
        datasets in 2018. <a href=\"https:\/\/level5.lyft.com\/dataset\/\">Lyft<\/a>,
        <a href=\"https:\/\/waymo.com\/open\/\">Waymo<\/a> and <a href=\"https:\/\/www.argoverse.org\/\">Argo<\/a>
        followed suit in 2019. And more recently, automotive juggernauts <a href=\"https:\/\/avdata.ford.com\/\">Ford<\/a>
        and <a href=\"https:\/\/deepai.org\/publication\/a2d2-audi-autonomous-driving-dataset\">Audi<\/a>
        released datasets from their AV research programs to the public.<br><\/p>\n\n\n\n<p>Given
        the potential of self-driving cars to considerably <a href=\"https:\/\/knowledge.wharton.upenn.edu\/article\/burns-book-driverless-car\/\">disrupt<\/a>
        transportation as we know it, it is worth taking a moment to explore what
        has motivated these automotive players \u2014 otherwise <a href=\"https:\/\/www.financierworldwide.com\/upward-trend-in-patent-litigation-relating-to-automobiles#.XsJXVHUzaFA\">fiercely
        protective<\/a> of their intellectual property \u2014 to openly share their
        precious AV datasets with each other and with the wider world.<br><\/p>\n\n\n\n<h3>The
        idea of AV datasets<\/h3>\n\n\n\n<p>AV prototypes come with a bunch of integrated
        sensors. Cameras, lidars, radars, sonars, GPS, IMUs, thermometers, hygrometers,
        you name it. Each of these sensors specialises in gathering one specific kind
        of information about the car\u2019s environment.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh4.googleusercontent.com\/UsudTIc2LlGs3km_c6kKpHDFyBJmw7LbxfKBl60GEIzd1Yk43b8udq5jAUSmw3FIhbz8h428RAuVEzPCax4Vyf4Ak1tqER7FHn0DVLFseYdFvjJELvEWUFrMIeWSKzAzbgf2XOav\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>Now imagine a fleet of such prototypes
        driven through different environments under varying traffic, weather and lighting
        conditions, all the while recording observations from its suite of sensors.
        The result is an abundant amount of raw data.<br><\/p>\n\n\n\n<p>Prime up
        this data through scaling, normalising and removing corrupt values, put it
        all in one coherent collection, and what you are left with is a nifty AV dataset.
        The idea of such a dataset is to gather as much information as possible about
        real world conditions that a self-driving car could find itself in. Why? We\u2019ll
        get to that in a moment.<br><\/p>\n\n\n\n<p>For now, let\u2019s talk about
        data enrichment. Once the dataset is primed, one can go a step further and
        also label this data with attributes defining the objects perceived by the
        car. This provides the ground truth for an observation.<br><br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh5.googleusercontent.com\/x956QY-24GLoLN6Dl6AP92CTiQXnMuYt04sJW9agr4GhVrd0BUKs40V-INvMaHavOHdLoJAKfPl4zmoejAI65kBrbOxZNLFR_2cuLQpfRaTAYLp2-g0VPivwfLLu8IsRZhUyqrOT\"
        alt=\"\"\/><figcaption><em>This is a vehicle, that is a pole, here is a person,
        and there\u2019s a manhole [Src: <\/em><a href=\"https:\/\/waymo.com\/open\/\"><em>Waymo<\/em><\/a>]<\/figcaption><\/figure><\/div>\n\n\n\n<p>Now
        a program trying to crunch sensor data and find patterns in it can confirm
        what it is <em>actually<\/em> looking at. Kind of like a puzzle that has the
        correct answers at the end of the book. This renders an AV dataset incredibly
        useful for machine learning tasks.<\/p>\n\n\n\n<h3>The importance of datasets<\/h3>\n\n\n\n<p>Simply
        put, datasets are important because AVs rely heavily on machine learning algorithms,
        and machine learning (ML) in turn relies heavily on observation data.<br><\/p>\n\n\n\n<p>Let\u2019s
        unpack that a little.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/kubeflow\">ML<\/a>
        is a branch of programming that deals with building systems that can automatically
        learn and improve from experience. That is, they can carry out their tasks
        without explicitly being programmed to handle individual events occurring
        in the process.<br><\/p>\n\n\n\n<p>This is crucial for applications where
        a system can be exposed to virtually an infinite number of scenarios, like
        a car driving in everyday life. It is impossible to account for every single
        case that this car may encounter, so we need a mechanism to have the car make
        decisions about new scenarios based on prior experience. That is the crux
        of ML.&nbsp;<br><\/p>\n\n\n\n<p>But where does its experience come from? How
        does a machine <em>learn<\/em>?<br><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/Ggl5TmhKf1A1b9Ie6x0fUbhk4h_CEUvyG15MoL4IYL3OKTTF49cD4yhiUZTX83caJp9c0CjIFc9A5xqyQJywShZ9z_2NQxE0V3D35WveLyoAwXC1gh6k3uC_fgyiBZgCtzqweI2N\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>Enter, datasets.<br><\/p>\n\n\n\n<p>By
        examining field data, ML algorithms can deduce patterns in a system and continue
        fine tuning their behaviour until they demonstrate optimal results across
        a diverse set of use-cases.&nbsp;<br><\/p>\n\n\n\n<p>The more data an algorithm
        crunches, the more it learns, and the better it enables an AV to correctly
        respond to its environment. Like when to turn, when to stop, when to drive
        forward and when to give way to other vehicles.<br><\/p>\n\n\n\n<p>Trained
        on the right datasets, ML algorithms can be extremely potent in handling even
        the most unforeseen of circumstances. Stanford professor <a href=\"http:\/\/www.robotics.stanford.edu\/~ang\/contact.html\">Andrew
        Ng<\/a> famously emphasised this relationship in his lecture series on machine
        learning: \u201cIt\u2019s not who has the best algorithm that wins. It\u2019s
        who has the most data.\u201d<br><\/p>\n\n\n\n<p>Which begs the question: If
        data is indeed the winning factor, why in the world would automotive companies
        just give away their datasets to the public for free?<\/p>\n\n\n\n<h3>The
        hype machine sputters<\/h3>\n\n\n\n<p>To understand this, we must first recognise
        that AV technology has <a href=\"https:\/\/www.wired.com\/story\/self-driving-cars-challenges\/\">fallen
        far short<\/a> of all the hype and attention it had garnered over the last
        decade.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.wired.com\/2013\/08\/nissan-autonomous-drive\/\">Nissan<\/a>
        no longer plans to bring its promised driverless vehicle to market this year.
        Volvo never deployed its much touted <a href=\"https:\/\/www.media.volvocars.com\/global\/en-gb\/media\/pressreleases\/145619\/volvo-car-groups-first-self-driving-autopilot-cars-test-on-public-roads-around-gothenburg\">fleet<\/a>
        of 100 self-driving cars. GM\u2019s <a href=\"https:\/\/www.theverge.com\/2018\/1\/12\/16880978\/gm-autonomous-car-2019-detroit-auto-show-2018\">ambitions<\/a>
        for mass-producing vehicles without steering wheels or pedals are yet to be
        realised. And I doubt Tesla will have <a href=\"https:\/\/www.cnbc.com\/2019\/04\/22\/elon-musk-says-tesla-robotaxis-will-hit-the-market-next-year.html\">a
        million robotaxis <\/a>on the streets by the end of 2020. Even Ford <a href=\"https:\/\/www.nytimes.com\/2019\/07\/17\/business\/self-driving-autonomous-cars.html\">admitted<\/a>
        that this technology is \u201cway in the future\u201d, despite having previously
        announced its own robotaxi rollout by 2021.<br><\/p>\n\n\n\n<p>As the hype
        machine sputters, automakers have been left to reckon with the real challenges
        of developing a practical AV solution. It turns out that building a computer
        that matches the incredibly nuanced cognitive decisions we make each time
        we take the driver\u2019s seat is an enormous challenge.<br><\/p>\n\n\n\n<p>And
        car companies are slowly realising the limitations of their own resources
        in tackling these challenges alone.<br><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/_WNdjhGgFdjO-m2EZOXY9bqahu0-DxBjCYHoClUeVGVKUhye5CdqQ01lFAQBo1k_gDePhvZtgfFn5H_jBOXmLyJTTc2bMDBHMExurO0A5ZOdLGWX5fPHUeUli0rv2ytEnvvUeJt2\"
        alt=\"\"\/><figcaption><em>AVs have proven to be way harder than what auto
        companies previously thought.<\/em><\/figcaption><\/figure><\/div>\n\n\n\n<p>At
        this point, what can automotive companies do to make meaningful advancements
        in AV technology?<br><\/p>\n\n\n\n<p>A plausible answer lies in open source.&nbsp;<br><\/p>\n\n\n\n<h3>Open
        source to the rescue<\/h3>\n\n\n\n<p>In <a href=\"https:\/\/www.amazon.com\/Wealth-Networks-Production-Transforms-Markets\/dp\/0300125771\/\">The
        Wealth of Networks<\/a>, Yochai Benkler describes the notion of open source
        as a mode of production that is \u201cbased on sharing resources and outputs
        among widely distributed, loosely connected individuals who cooperate with
        each other without relying on either market signals or managerial commands\u201d.<br><\/p>\n\n\n\n<p>AV
        companies have spent millions of dollars and thousands of man-hours in accumulating
        several petabytes of field data. At this scale, it is virtually impossible
        for a single team to sift through all this data and gainfully apply it to
        any practical application. Even ignoring the manpower involved, the sheer
        amount of computing resources that need to execute even the most basic ML
        techniques on such data exceeds the capacity of a single organisation.<br><br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/6l9TzFXiQ7lwUfaLClsiNJReuK-arRH0PCzGmVEZLP2XuJIGvL9K3cGTWXuvefY1ALSWKRt-eBrF46BwQIEOfCbo5PTlxnosAqZk83Y_X5SkwnBcxlO-J_DYAPcrdYXC5jnCf2Aw\"
        alt=\"\" width=\"567\" height=\"149\"\/><figcaption><em>Several prominent
        organizations have contributed to producing AV datasets in recent years.<\/em><\/figcaption><\/figure><\/div>\n\n\n\n<p>On
        the other hand, sharing these massive datasets with the public allows individual
        developers and smaller teams from all over the world to target specific problems
        which they can attempt to solve with a subset of the data. They can independently
        work on constructing new algorithms, enhance existing ML models and in general
        make progress towards addressing key problems in AV technology, all without
        the extra burden of collecting, cleaning and priming their own datasets.<br><\/p>\n\n\n\n<p>This
        is especially important because not many teams out there have the ability
        to gather the kind of high quality experimental data that automotive outfits
        are able to collect at scale. By releasing their AV datasets, companies are
        essentially leveling the playing field. A developer sitting in his garage
        now has the same opportunity to create the next groundbreaking AV algorithm
        as an R&amp;D engineer working in a well-funded lab.<br><\/p>\n\n\n\n<p>Open
        datasets thereby lower the barriers to innovation. They accelerate technology
        development. Like any work in the open source community, they set up a framework
        that prioritises mutual advancement over individual copyright.<br><br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh4.googleusercontent.com\/MFJg56ibRFHo9kPDjEcUQSCMxU9EMcO4Gz1sMQ1eCv7_PEUSCGgVWnqsa5j3kli2BZ6ALbyPWDO6CIGb5KSjavU_e54-5hYlewXuhoN-vGepn8c4CZRXIPJXkf1qVbEFhyv9KxxM\"
        alt=\"\"\/><figcaption>Leveling the playing field spurs innovation.<\/figcaption><\/figure><\/div>\n\n\n\n<p>Moreover,
        without well-primed datasets, researchers cannot reasonably be expected to
        achieve the breakthroughs that are crucial to commercial success in this cutting-edge
        field. In fact, the criticality of a good dataset to ML research \u2014 and
        by proxy, to AV technology \u2014 is tastefully expressed by <a href=\"https:\/\/developers.google.com\/machine-learning\/data-prep\/construct\/collect\/data-size-quality\">Google<\/a>\u2019s
        adage \u201cGarbage in, garbage out\u201d. The usefulness of an ML model is
        only as good as the dataset it has been trained on. So high-quality data is
        needed to create software that can reliably teach autonomous vehicles how
        to interact with their environments.&nbsp;<br><\/p>\n\n\n\n<p>Shared datasets
        also allow engineers from different companies to collaborate on the same data
        \u2014 or, being in the public domain, even combine their individual datasets
        \u2014 to solve problems that are pertinent to both parties. With a common
        dataset as a shared foundation, teams at different locations and belonging
        to different organisations can easily replicate results and share code to
