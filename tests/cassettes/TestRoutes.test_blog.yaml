        class=\"wp-block-image is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0c13\/Title-Cards-49.png\"
        alt=\"\" class=\"wp-image-94014\" width=\"580\" height=\"326\"\/><\/figure>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #E5E5E5;\">\n  <h4 class=\"p-card__title\">Discover
        how a simple and secure device management solution can be assembled on Ubuntu
        Core<\/h4>\n  <a href=\"https:\/\/ubuntu.com\/engage\/iot-device-management-whitepaper?utm_source=blog\"><p
        class=\"p-button--positive\">Download the whitepaper \u203a<\/p><\/a>\n<\/div>\n\n\n\n\n<p><strong>19th\nFebruary
        2020<\/strong> &#8211; Canonical today\nannounced that <a href=\"https:\/\/www.boschrexroth.com\/en\/xc\/\">Bosch\nRexroth<\/a>
        has\nselected Ubuntu Core for their app-based platform <a href=\"https:\/\/apps.boschrexroth.com\/microsites\/ctrlx-automation\/en\/\">ctrlX\nAUTOMATION<\/a>.\nctrlX
        AUTOMATION leverages <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu\nCore<\/a>,\ndesigned
        for embedded devices, and <a href=\"https:\/\/snapcraft.io\/\">snaps<\/a>,\nthe
        universal Linux application containers, to deliver an open source\nplatform
        to remove the barriers between machine control, IT and OT.\nIndustrial manufacturing
        solutions built on ctrlX AUTOMATION with\nUbuntu Core and snaps will benefit
        from an open ecosystem, faster\ntime to production and stronger security across
        devices\u2019 lifecycle.\n\n<\/p>\n\n\n\n<p>Through\nthe use of an open architecture,
        industrial machine manufacturers\nselecting ctrlX AUTOMATION are freed from
        being tied to PLC\nspecialists and proprietary systems with the software being
        decoupled\nfrom the hardware. With Ubuntu Core and snaps, the ctrlX AUTOMATION\nplatform
        enables developers to use a modern CI\/CD and DevSecOps\napproach to deliver
        applications on edge devices in a traditional OT\nenvironment. \n<\/p>\n\n\n\n<p>\u201cWith\nthe
        support of Ubuntu Core, ctrlX AUTOMATION can combine the worlds\nof automation
        and IoT in an open, modular and secure way to build a\nfuture proofed and
        innovative automation platform,\u201d said Dr. Holger\nSchnabel, Product Owner
        ctrlX CORE, Bosch Rexroth. <\/p>\n\n\n\n<p>Ubuntu\nCore enhances security
        with strict application confinement. ctrlX\nAUTOMATION apps run with all dependencies
        in their snaps for\nincreased isolation. The risk of security vulnerabilities
        is\nminimised as the software files packaged in snaps are unalterable.\nMachine
        manufacturers deploying apps benefit from automated updates\nfor security
        fixes and patches for the lifetime of the device,\nwithout the need for engineers
        to intervene. With Ubuntu Core and\nsnaps, software updates roll back to the
        last known working version\nto increase uptime and reliability on the factory
        floor.<\/p>\n\n\n\n<p>\u201cBosch\nRexroth has embraced an open source approach
        to industrial automation\nenabling machine manufacturers to build a scalable
        and customisable\nplatform. ctrlX AUTOMATION provides a software driven approach\nenabling
        users to extend functionality and implement their own apps.\nThe advanced
        interfaces offered by ctrlX AUTOMATION, combined with\nthe openness and flexibility
        of Ubuntu Core will open a new era of\ninnovation in industrial automation,\u201d
        said Lo\u00efc Minier, Global\nDirector, IoT Devices Field Engineering at
        Canonical.<\/p>\n\n\n\n<p>Developers\ncan create apps, delivered as snaps,
        in the programming language of\ntheir choice, including C, C++, Python, Javascript
        or Go.\nTraditionally, developers were restricted to specialist programming\nlanguages
        like IEC 61131, or G-Code in an industrial setting. With\nUbuntu Core and
        snaps, developers using the ctrlX AUTOMATION platform\nhave the freedom to
        use either conventional programming languages or\nmodern alternatives. <\/p>\n\n\n\n<p>\n<strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the publisher of Ubuntu, the
        OS for most public cloud workloads as well as the emerging categories of smart
        gateways, self-driving cars and advanced robots. Canonical provides enterprise
        security, support and services to commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company.     <\/p>\n\n\n\n<p>\n<strong>About
        Rexroth<\/strong><\/p>\n\n\n\n<p> As one of the world\u2019s leading suppliers
        of drive and control technologies, Bosch Rexroth ensures efficient, powerful
        and safe movement in machines and systems of any size. The company bundles
        global application experience in the market segments of Mobile Applications,
        Machinery Applications and Engineering, and Factory Automation. With its intelligent
        components, customised system solutions and services, Bosch Rexroth is creating
        the necessary environment for fully connected applications. Bosch Rexroth
        offers its customers hydraulics, electric drive and control technology, gear
        technology and linear motion and assembly technology, including software and
        interfaces to the Internet of Things. With locations in over 80 countries,
        more than 32,300 associates generated sales revenue of roughly 6.2 billion
        euros in 2018.<\/p>\n\n\n\n<p>\nTo learn more, please visit <a href=\"http:\/\/www.boschrexroth.com\/\">www.boschrexroth.com<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Discover
