        science workflows on Kubernetes with Kubeflow pipelines: Part 1"},"content":{"rendered":"\n<p><a
        href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/overview\/pipelines-overview\/\">Kubeflow
        Pipelines<\/a> are a great way to build portable, scalable machine learning
        workflows. It is one part of a larger <a href=\"http:\/\/www.kubeflow.org\">Kubeflow<\/a>
        ecosystem that aims to reduce the complexity and time involved with training
        and deploying machine learning models at scale. <br><\/p>\n\n\n\n<p>In this
        blog series, we demystify Kubeflow pipelines and showcase this method to produce
        reusable and reproducible data science. &#x1f680; <\/p>\n\n\n\n<p>We go over
        why Kubeflow brings the right standardization to data science workflows, followed
        by how this can be achieved through Kubeflow pipelines. <\/p>\n\n\n\n<p>In
        part 2, we will get our hands dirty! We&#8217;ll make use of the Fashion MNIST
        dataset and the <a href=\"https:\/\/www.tensorflow.org\/tutorials\/keras\/classification\">Basic
        classification with Tensorflow<\/a> example, and take a step-by-step approach
        to turn the example model into a Kubeflow pipeline so that you can do the
        same.<\/p>\n\n\n\n<h3>Why use Kubeflow?<\/h3>\n\n\n\n<p>A machine learning
        workflow can involve many steps and keeping all these steps in a set of notebooks
        or scripts is hard to maintain, share and collaborate on, which leads to large
        amounts of \u201c<a href=\"https:\/\/papers.nips.cc\/paper\/5656-hidden-technical-debt-in-machine-learning-systems.pdf\">Hidden
        Technical Debt in Machine Learning Systems<\/a>\u201d.<br><\/p>\n\n\n\n<p>In
        addition, it is typical that these steps are run on different systems. In
        an initial phase of experimentation, a data scientist will work at a developer
        workstation or an on-prem training rig, training at scale will typically happen
        in a cloud environment  (private, hybrid, or public), while inference and
        distributed training often happens at the Edge.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/ieDoz8KhyByso_uQ56R8MBoiQh65YvOzZYWHY-_CO9mnDyygg10O61edAV__sleIT-eHjMYZgc3nIKZ2EzaQr51wOLJ0qh1w7X6a2ohvlKuZbe4uXC1VpelSdNZPKpqROLLaRpXp\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Containers provide the right encapsulation,
        avoiding the need for debugging every time a developer changes the execution
        environment, and  <a href=\"https:\/\/kubernetes.io\/\">Kubernetes<\/a> brings
        scheduling and orchestration of containers into the infrastructure.<\/p>\n\n\n\n<p>However,
        managing ML workloads on top of Kubernetes is still a lot of specialized operations
        work which we don&#8217;t want to add to the data scientist&#8217;s role.
        Kubeflow <a href=\"https:\/\/ubuntu.com\/blog\/kubernetes-for-data-science-meet-kubeflow\">bridges
        this gap<\/a> between AI workloads and Kubernetes, making MLOps more manageable.<\/p>\n\n\n\n<h3>What
        are Kubeflow Pipelines?<\/h3>\n\n\n\n<p><a href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/overview\/pipelines-overview\/\">Kubeflow
        pipelines<\/a> are one of the most important features of Kubeflow and promise
        to make your AI experiments reproducible, composable, i.e. made of interchangeable
        components, scalable, and easily shareable. <br><\/p>\n\n\n\n<p>A pipeline
        is a codified representation of a machine learning workflow, analogous to
        the sequence of steps described in the first image, which includes components
        of the workflow and their respective dependencies. More specifically, a pipeline
        is a <a href=\"https:\/\/en.wikipedia.org\/wiki\/Directed_acyclic_graph\">directed
        acyclic graph<\/a> (DAG) with a containerized process on each node, which
        runs on top of <a href=\"https:\/\/argoproj.github.io\/\">argo<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/LJOpFT7GuN9g6lanWTxqU78M-FHGPXTTpMJD9Z2fHSfg0-NcqK3i0VyfnDIcFgcnmEG71jqCGNML_HwT1oHj0V_DlpkfhS9CeApbs-MkCCjkFATViqWFuXUBTZF8-05-1MBYtQp8\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Each pipeline component, represented as a
        block, is a self-contained piece of code, packaged as a <a href=\"https:\/\/docs.docker.com\/get-started\/\">Docker
        image<\/a>. It contains inputs (arguments) and outputs and performs one step
        in the pipeline. In the example pipeline, above, the <em>transform_data<\/em>
        step requires arguments that are produced as an output of the <em>extract_data
        <\/em>and of the <em>generate_schema<\/em> steps, and its outputs are dependencies
        for <em>train_model<\/em>.&nbsp;<br><\/p>\n\n\n\n<p>Your ML code is wrapped
        into components, where you can:<\/p>\n\n\n\n<ul><li>Specify <a href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/sdk\/parameters\/#:~:text=You%20pipeline%20function%20should%20have,instantiate%20them%20and%20create%20tasks.\">parameters<\/a>
        &#8211; which become available to edit in the dashboard and configurable for
        every run.<\/li><li>Attach <a href=\"https:\/\/kubernetes.io\/docs\/concepts\/storage\/persistent-volumes\/\">persistent
        volumes<\/a> &#8211; without adding persistent volumes, we would lose all
        the data if our notebook was terminated for any reason.&nbsp;<\/li><li>Specify
        <a href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/overview\/concepts\/output-artifact\/\">artifacts<\/a>
        to be generated &#8211; graphs, tables, selected images, models &#8211; which
        end up conveniently stored on the Artifact Store, inside the Kubeflow dashboard.<\/li><\/ul>\n\n\n\n<p>Finally,
        when you run the pipeline, each container will now be executed throughout
        the cluster, according to Kubernetes scheduling, taking dependencies into
        consideration. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/hpAe-FJbhQKoHxtECGf4OI8eRAjPhPIApyaKKIDP8Fr-Jt--U-XUYBSsXHP9_yb9GpIUrwIB5RiSrWgpMkfKeeg6okMvi-pUaYbYGljyUYX7CHJHkNTpMEdi1oInk2YkuX1-ajcn\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This containerized architecture makes it simple
        to reuse, share, or swap out components as your workflow changes, which tends
        to happen. <br><\/p>\n\n\n\n<p>After running the pipeline, you are able to
        explore the results on the <a href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/overview\/interfaces\/#user-interface-ui\">pipelines
        interfaces<\/a>, debug, tweak parameters, and run experiments by executing
        the pipeline with different parameters or data sources. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/hi4pUNe_4vF_bWpcwFDajSVck7VGNwgqRMhE7OyWliWIHrK90KgRCwgP5fz21VQMDPiLdOF7Vugssg18MvuZvnNjiL7cGWwJr4bbahZmdf6NPFNaQQUY7rX7tzVzl2Il7JibMqIy\"
        alt=\"\"\/><figcaption>Kubeflow dashboard &#8211; observing logs from pipeline
        run.<br><\/figcaption><\/figure>\n\n\n\n<p>This way, experiments allow you
        to save and compare the results of your runs, keep your best performing models,
        and version control your workflow.<\/p>\n\n\n\n<h3>That&#8217;s it for this
        part! <\/h3>\n\n\n\n<p>In the next <a href=\"https:\/\/ubuntu.com\/blog\/tag\/ai\">post<\/a>,
        we will create the pipeline you see on the last image using the Fashion MNIST
        dataset and the <a href=\"https:\/\/www.tensorflow.org\/tutorials\/keras\/classification\">Basic
        classification with Tensorflow<\/a> example, taking a step-by-step approach
        to turn the example model into a Kubeflow pipeline, so that you can do the
        same to your own models.<\/p>\n\n\n\n<p style=\"text-align:center\"><em>This
