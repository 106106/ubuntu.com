      string: '[{"id":96902,"date":"2020-07-02T15:46:26","date_gmt":"2020-07-02T15:46:26","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96902"},"modified":"2020-07-02T15:46:28","modified_gmt":"2020-07-02T15:46:28","slug":"a-blast-from-the-past-shutter","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/07\/02\/a-blast-from-the-past-shutter\/","title":{"rendered":"A
        blast from the past &#8211; Shutter"},"content":{"rendered":"\n<p>The wheel
        of software turns, and apps come and go. But the end of development does not
        always mean the end of usefulness. Sometimes, programs stubbornly remain around,
        offering a complete experience that can withstand the test of time.<\/p>\n\n\n\n<p>Several
        weeks ago, we talked about <a href=\"https:\/\/snapcraft.io\/blog\/how-to-preserve-old-software-with-snaps\">how
        you can preserve old applications with snaps<\/a>. Today, we would like to
        expand on this concept and talk about Shutter, a feature-rich screenshot application
        that was rather popular several years ago. Its development has stalled in
        recent years, and it has become more difficult to install and run it on newer
        versions of various Linux distributions. But Shutter has gained a new life
        as a snap.<\/p>\n\n\n\n<h1>Old but not obsolete<\/h1>\n\n\n\n<p>If you were
        one of the long-time users of Shutter, you can still enjoy most of its tools
        and features. If you\u2019ve not used it before, then a short tour is in order.
        Install the snap and launch the application.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/j69h4Kk_08Q4_stJKmBa39B6TnAQig3L2kMHmSfQXVBmWIRWm4a-GRo03MOuBxATPLlVZ0ChNe3QuaOplSbFyXhi-sQ18IzhRM0R_wPR7ApUR8x-4lXSkMxHNYBG98NQhMNR5ubW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Shutter allows you to take screenshots of
        selections, your entire desktop &#8211; including different workspaces, and
        individual application windows. Screenshots are displayed in tabs, so you
        can conveniently scroll through your session gallery. Sessions are also preserved
        across application restarts.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/oXwDHQEJTDpni4C91ddY05MQVl-XHEWgsjsdARWZu379DxnrRFMblAapwy4imyWSGF6R9smh0DrIlyQS-ZzE08QW4fLFsKutbw032BF-_z7YD1MVEi6CyJnAAKG1L3aB0hsbcX6W\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ohL0rwA5sc-cgODGxBwPLw80AZbTiaw8Gq3d99vR-O3H86IqYAJvap4PsPgf-5Kano7V5-Gg-hdBhz1bBpwBLQWZJ69cS82VQaNGUcPIVoWHR7Qfvw2REsPII0_MEBTe7MEI4KxQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>You can also edit images. Shutter comes with
        an integrated drawing tool, offering a limited if still quite powerful image
        editing set. This means you do not necessarily have to export your screenshots
        to a program like GIMP, you can make some basic changes and decorations inside
        Shutter. You can add layers, type in text, draw various shapes including arrows,
        or fill parts of the image with different colors.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/rr5jUb5PHCi6uJ4bYDM01dhd2uukHFfd8DrEeTZUNx5MHIubqWZ8BC1OUL5zJQuRDyGlr9MJ-K4158ovWEs65tnVkusDVjh11uRSOGrYwhLV3W0N4jPBXiKjGagKxCz69HtMVova\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>On top of that, the detailed preferences section
        allows you to tweak your workflow, including image export to online sharing
        services. This makes Shutter a handy tool for collaboration, in addition to
        local work with screenshots. Furthermore, you can configure multiple profiles,
        allowing you to use different settings for specific usage scenarios.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/tIKu8zGUuD-g2-sQsrJAdoDdElmF5d-0lwKLSV9WyDj1Ws32CtP7sCeA8617BfrByeO3C3a2HDMMalHSxI6yYM49guJY0Nu45hgWXzcSZcXnLd6BXvhlq7PIS6J_W96I_KMSDZeW\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/CJxb3Fx4Sk1FiDor5Og4r2GsCPlk6a4UqsL-Ai_V16uW6e9qFviBx5q4yQuHVjkv018UJMbK03Il8cZtgNCtKCIrFEGUgbjhByagvWhV6VrWZZZXRCpdFYr6FmK3gXSzLcRKCkgq\"
        alt=\"\"\/><\/figure>\n\n\n\n<h1>Not everything is perfect \u2026<\/h1>\n\n\n\n<p>However,
        certain features do not currently work, including some outstanding problems
        that were present in Shutter even in the earlier days of its popularity and
        have not been resolved or patched. Shutter can take screenshots of specific
        application menus, balloon tips and other overlay elements on the desktop,
        but this may not necessarily work as intended. Plugins &#8211; a series of
        automated image modifications like distort, sepia, polaroid and others may
        also be outdated and not work as expected.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/-_r-K3BlPG7dWy1MEBqsme52UWBKWSb9kHU92bp-JYK44zgh0k9gBUYQ51kT-tnLQFL4gDLZwAt1LWxMK4ObZl5D5o9-WBepIH-d8UZKR307fjlH391s4WopmDHRiiuG5dmr9FhN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h1>This is where you step in!<\/h1>\n\n\n\n<p>With
        Shutter\u2019s functionality enshrined and secure as a snap, users can have
        a reliable experience on modern Linux distributions, even if the application
        is no longer available in the standard repository archives. It is packaged
        using <a href=\"https:\/\/snapcraft.io\/docs\/snap-confinement\">strict confinement<\/a>,
        which ensures isolation from the underlying system, and it will run without
        any library dependency conflict. This means we can focus on trying to improve
        the functionality where possible &#8211; with Shutter as well as other software.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/xDILGbaTIh9-8MEE0Hzt4h8fp9vLWBlCb13qJOb4LIkBAb6PqrbaeFqLZqIoww0SxXPoe1n3GLPNffDQ7GQi2ZSj9cAX7ug5pB0-KFIX-MsksXi0SvbG4M4wkB3GRmEs6iDQ-5an\"
        alt=\"\"\/><figcaption>Snap City needs its heroes \u2026<\/figcaption><\/figure>\n\n\n\n<p><em><br><\/em>We
        would like to ask you for your help and ideas. If you have old applications
        that merit preservation and still have relevant use cases in the modern age,
        please start a thread on the <a href=\"https:\/\/forum.snapcraft.io\/\">snapcraft
        forum<\/a> so we can discuss the best way to include it in the Snap Store.<\/p>\n\n\n\n<p>Moreover,
        if you think you can assist in helping resolve outstanding bugs in old software
        currently in the Store catalog, like say Shutter, we would also like to hear
        from you. Indeed, in the coming weeks, we will have an article that outlines
        all the different ways you can help and contribute to the development of the
        snap ecosystem.<\/p>\n\n\n\n<p>Superhero photo by<a href=\"https:\/\/unsplash.com\/@_alikokab_?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">
