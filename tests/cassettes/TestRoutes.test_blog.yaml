        announces Ubuntu Pro for Amazon Web Services"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f068\/aws.png\"
        alt=\"Running Android in the Cloud with Amazon EC2 A1 instances\" class=\"wp-image-85170\"\/><\/figure>\n\n\n\n<p
        style=\"text-align:center\"><strong>New premium Ubuntu images with extended
        security, kernel live patching and more<\/strong><\/p>\n\n\n\n<p><strong>4th
        December 2019<\/strong> &#8211; Canonical today announced the availability
        of<a href=\"https:\/\/ubuntu.com\/aws\/pro\"> Ubuntu Pro images for Amazon
        Web Services (AWS)<\/a>. Available via AWS Marketplace, covering Ubuntu 14.04
        LTS, 16.04 LTS and 18.04 LTS, these new premium images allow enterprises to
        purchase extended maintenance, broader security coverage, and critical compliance
        features by simply selecting and running an image on Amazon Elastic Compute
        Cloud (Amazon EC2) \u2014 with no contract required.<br><\/p>\n\n\n\n<p>The
        new Ubuntu Pro images include all the optimisations in the standard Ubuntu
        Amazon Machine Images (Amazon AMIs), which Canonical publishes across AWS
        Regions, plus key security and compliance subscriptions automatically enabled.
        Customers can purchase Ubuntu Pro directly through AWS for a streamlined procurement
        process, enabling quicker access to these commercial features offered by Canonical.&nbsp;<br><\/p>\n\n\n\n<p>Key
        features of Ubuntu Pro include:<\/p>\n\n\n\n<ul><li>10 years of package updates
        and security maintenance*<\/li><li>Kernel <a href=\"https:\/\/ubuntu.com\/livepatch\">Livepatch<\/a>,
        which allows for continuous security patching and higher uptime and availability
        by allowing kernel security updates to be applied without a reboot**<\/li><li>Customised
        FIPS and Common Criteria EAL-compliant components for use in environments
        under compliance regimes such as FedRAMP, PCI, HIPAA and ISO<\/li><li>Patch
        coverage for Ubuntu&#8217;s infrastructure and application repositories, spanning
        hundreds of open source workloads including Apache Kafka, MongoDB, Node.js,
        RabbitMQ, Redis and more.<\/li><li>Integration with AWS security and compliance
        features, including AWS Security Hub, AWS CloudTrail and more \u2014 available
        from Q1 2020.&nbsp;<\/li><\/ul>\n\n\n\n<p>\u201cThe new Ubuntu Pro images
        will deliver a further optimised experience to our customers, providing additional
        security and performance to their Ubuntu instances,\u201d said Deepak Singh,
        VP of Compute Services at AWS. \u201cAvailable directly through AWS Marketplace,
        Ubuntu Pro can be purchased, deployed and launched on AWS in a seamless and
        effortless manner, removing the need for additional provisioning or procurement
        processes.\u201d<br><\/p>\n\n\n\n<p>&#8220;Users have been running Ubuntu
        on AWS since 2006. As Canonical assists enterprises moving their mission-critical
        workloads to AWS, the feedback we receive is that they demand expanded security
        coverage, greater operational efficiency and native compatibility with AWS
        features,\u201d said Christian \u2018Kiko\u2019 Reis, Vice President, Public
        Cloud at Canonical. &#8220;It has been exciting to collaborate with AWS to
        fulfil that demand through Ubuntu Pro for AWS, available now directly in AWS
        Marketplace.&#8221;<br><\/p>\n\n\n\n<p>Enterprises wishing to also take advantage
        of Canonical-backed technical support can add a subscription to the <a href=\"https:\/\/ubuntu.com\/support\">Ubuntu
        Advantage<\/a> Advanced or Standard support packages through AWS Marketplace,
        adding an extra layer of confidence and assurance when running <a href=\"https:\/\/ubuntu.com\/aws\">Ubuntu
        on AWS<\/a>.<br><\/p>\n\n\n\n<p>&#8220;Delivering commercial IoT solutions
        requires us to track large fleets of devices in a manner that is secure and
        scalable. The optimisations built into Ubuntu Pro on AWS provide us with the
        performance requirements needed and a trusted platform to run our operations
        and fleet,&#8221; said Justin Rigling, CTO at <a href=\"https:\/\/www.rigado.com\/\">Rigado<\/a>.
        &#8220;Utilising Ubuntu in the cloud and across our edge devices also accelerates
        our customers\u2019 time to market and decreases development cycles via a
        consistent platform.&#8221;&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>Canonical
        is an Advanced Tier Technology Partner in the AWS Partner Network (APN), and
        has now achieved AWS Internet of Things (IoT) Competency status. The APN Advanced
        Technology Partner status is the highest for APN Technology Partners and it
        reflects rigorous qualification through AWS\u2019s technical certification,
