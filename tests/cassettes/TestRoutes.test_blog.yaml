        feature: progressive releases"},"content":{"rendered":"\n<p>\u201cNo plan
        survives contact with the enemy.\u201d This is a quote famously attributed
        to the Prussian field marshal Helmuth von Moltke. It is also quite applicable
        to software development: \u201cNo code survives contact with the user.\u201d<\/p>\n\n\n\n<p>In
        mission-critical environments, staggered deployments of software are a crucial
        part of controlled updates, designed to ensure maximum stability of production
        applications and services. This allows developers to monitor and observe the
        adoption of new versions of their tools, as well as enable operational teams
        to meet compliance and security targets. Until recently, the timing of automatic
        snap updates was mostly governed by the client side refresh schedule. Now,
        there is a new experimental feature that gives snap developers the ability
        to fine-tune rollouts of new revisions &#8211; progressive releases.<\/p>\n\n\n\n<h1>Divide
        &amp; conquer: progressive releases implementation<\/h1>\n\n\n\n<p>The idea
        behind progressive releases is to allow an incremental portion of the total
        pool of users of a particular snap to receive the update over time. The developer
        can increase the percentage as they gain confidence that the particular version
        is working as expected. In particular, this can be quite effective when testing
        prospective releases for snaps with large install bases.<\/p>\n\n\n\n<p>At
        the moment, this is an experimental feature, and some functionality may change.
        To be able to use progressive releases, you can run snapcraft with the relevant
        environment variable enabled:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">SNAPCRAFT_EXPERIMENTAL_PROGRESSIVE_RELEASES=y
        snapcraft ...<\/pre>\n\n\n\n<p>Once the option is enabled, you can then release
        a revision of your snap.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft
        release &lt;snap-name&gt; &lt;revision&gt; &lt;channel,channel,...&gt; --progressive
        &lt;percentage&gt;<\/pre>\n\n\n\n<p>For example:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snapcraft
        release candycane 13 --stable --progressive 30<\/pre>\n\n\n\n<p>The command
        above will release the revision 5 of <em>candycane<\/em> snap to the stable
        channel of the default (latest) track, set to 30% deployment. The devices
        that will be targeted with the new releases are chosen pseudo-randomly based
        in part on a hash of their device ID.<\/p>\n\n\n\n<p>Some of the concepts
        and information behind progressive releases may be a little confusing at first.
        To that end, let\u2019s have a look at an actual example:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ snapcraft status candycane<br><br>Track
        \u00a0 \u00a0 Arch\u00a0 \u00a0 Channel\u00a0 \u00a0 Version\u00a0 \u00a0
        Revision\u00a0 \u00a0 Progress<br>latest\u00a0 \u00a0 all \u00a0 \u00a0 stable
        \u00a0 \u00a0 0.6\u00a0 \u00a0 \u00a0 \u00a0 8 \u00a0 \u00a0 \u00a0 \u00a0
        \u00a0 73 \u2192 70%<br> \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0
        \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0.7 \u00a0 \u00a0 \u00a0
        \u00a013\u00a0  \u00a0 \u00a0 \u00a0 \u00a021 \u2192 30%<br>  \u00a0 \u00a0
        \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 candidate\u00a0 \u2191\u00a0 \u00a0
        \u00a0 \u00a0 \u00a0 \u2191\u00a0 \u00a0 \u00a0 \u00a0 \u00a0  -<br>\u00a0
        \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 beta \u00a0 \u00a0
        \u00a0 -\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - \u00a0 \u00a0 \u00a0 \u00a0 \u00a0
        -<br>\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 edge \u00a0
        \u00a0 \u00a0 -\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - \u00a0 \u00a0 \u00a0 \u00a0
        \u00a0 -<\/pre>\n\n\n\n<h3>What do we have here?<\/h3>\n\n\n\n<p>We can see
        that progressive release of the <em>stable<\/em> channel has been set to target
        30% of the client systems reporting to the store. The second number that is
        displayed for the <em>stable<\/em> channel &#8211; 21 denotes the actual percentage
        of the client systems that have already been offered the revision 13. This
        second value depends on some development work that it&#8217;s still in progress,
        so if you try the experimental feature today, what you will see is:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ snapcraft status candycane<br><br>Track
        &nbsp; &nbsp; Arch&nbsp; &nbsp; Channel&nbsp; &nbsp; Version&nbsp; &nbsp;
        Revision&nbsp; &nbsp; Progress<br>latest&nbsp; &nbsp; all &nbsp; &nbsp; stable
        &nbsp; &nbsp; 0.6&nbsp; &nbsp; &nbsp; &nbsp; 8 &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; 70%<br> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 0.7 &nbsp; &nbsp; &nbsp; &nbsp;13&nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; 30%<br>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; candidate&nbsp; \u2191&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; \u2191&nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;  -<br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; beta &nbsp; &nbsp; &nbsp; -&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; - &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; -<br>&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; edge &nbsp; &nbsp; &nbsp; -&nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; - &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; -<\/pre>\n\n\n\n<p>The
        values currently show the percentage of client systems targeted (by the developer)
        to be refreshed to the progressive revision. For instance, if you set a progressive
        release to 25%, this means that roughly every fourth client will get the update
        when it next requests a refresh. Since the typical refresh cycle is six hours,
        this means that it can take about six or more hours to reach the set target
        of 25%.<\/p>\n\n\n\n<h2>Release pause &amp; revision bug fixes<\/h2>\n\n\n\n<p>There\u2019s
        another scenario where progressive releases can be quite useful. By offering
        revisions to a smaller pool of client systems, developers will also have more
        control when it comes to releases that may have issues or require bug fixes.<\/p>\n\n\n\n<p>For
        instance, you may release revision 13 (r13) to 20% of the channel users, and
        then discover that there is an issue based on user feedback or other means.
        You would then stop any further deployment of that particular revision, fix
        the issue and then release a new revision (r14) to 20% of the channel users.
        In this case, the 20% of client systems that received the earlier revision
        r13 will also be the first to get r14. This allows developers to verify that
        the bug fix in place is effective, after which they can gradually continue
        the progressive rollout until they reach 100% of the target base.<\/p>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>Progressive
        releases is a highly useful, flexible way to roll out software versions in
        a controlled, gradual manner, allowing developers to closely monitor any potential
        problems that may arise in the adoption of new releases, especially in high-risk
        environments. This article is a preview of this capability, which should be
        rolled out in snapcraft 4.0 very soon. Meanwhile, if you have any questions
        or ideas around progressive releases (or other topics), please join <a href=\"https:\/\/forum.snapcraft.io\/\">our
        forum<\/a> for a discussion.<\/p>\n\n\n\n<p>Photo by <a href=\"https:\/\/unsplash.com\/@andrewruiz?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Andrew
