ts.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":96475,"date":"2020-06-19T02:56:26","date_gmt":"2020-06-19T02:56:26","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96475"},"modified":"2020-06-25T13:44:54","modified_gmt":"2020-06-25T13:44:54","slug":"making-the-maas-machine-list-fast-with-react","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/06\/19\/making-the-maas-machine-list-fast-with-react\/","title":{"rendered":"Making
        the MAAS machine list fast with React"},"content":{"rendered":"\n<p>We have
        been <a href=\"https:\/\/ubuntu.com\/blog\/migrating-the-maas-ui-from-angularjs-to-react\">transitioning
        the web interface<\/a> for <a href=\"https:\/\/maas.io\/\">MAAS<\/a> from
        AngularJS to React. One of the reasons for this is to make the interface faster.<br><\/p>\n\n\n\n<p>The
        main page with performance issues is the list of machines. This list needs
        to be fast at displaying a few hundred machines at a bare minimum.<br><\/p>\n\n\n\n<p>So
        what happens when you rebuild the page and discover it isn\u2019t as fast
        as you need it to be?<br><\/p>\n\n\n\n<p>This was our predicament. We knew
        React had a bunch of tools for increasing performance, some of which we had
        used sporadically.<br><\/p>\n\n\n\n<p>Our first action could have been to
        throw all these tools at the page and see if that felt any better.<br><\/p>\n\n\n\n<p>Instead,
        we decided to see if we could measure the page\u2019s performance to figure
        out why it was slow.<\/p>\n\n\n\n<h2>React profiler<\/h2>\n\n\n\n<p>If you
        haven\u2019t used the React profiler before, it is a panel in the <a href=\"https:\/\/github.com\/facebook\/react\/tree\/master\/packages\/react-devtools\">React
        DevTools<\/a> which you can use to record an action and see a timing report.
        Here\u2019s a report of what happened when we navigated to the machine list:<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/wivB-c-PMRhU2ewtInR8QtRhYRvBfnWML2kYx9pSKDpNV989ae2kmf_x7A67mZSmsRKLJI9dsQ0b4hAW1bZcjZ03k2IUT4XOkuaoW6Cyj5KkCXJ3fSq5oawPy4ZPImknIjnosfyJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p>Yuck! If you haven\u2019t
        seen a profiler like this it can be a bit intimidating, so let\u2019s have
        a quick look at what it all means.<br><\/p>\n\n\n\n<p>First there\u2019s a
        chart of how many renders there were:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/emObF7Z9WWNynDksXZB4UKdcWnpYIlE63vJZTlr4JlZKORx0G6DLukRMEnjwKmTIl1ZvU4jR7ZwHDStgoK-x61A8gvFxrD0zu3ovCJfSrL12SruDCKuah5U8SjCGSApLqheKivY4\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Here we could see that the machine list had
        rendered 12 times and that the first three renders were taking a lot of time.
        Clicking on one of those bars will show the details of that particular render.<br><\/p>\n\n\n\n<p>Next
        there\u2019s a list of the time it took for each component to render, with
        each component broken down by its children as you move down the list.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/cd_3fn82-mTvE8-DjrjvQQ5zOWeJVhl-QDq6Jc3x7wGVpYmj9GTywBF3M7pPMAdcHfXsxrArPebVY2eJ9G-8MMr1v4IJhhseZqb_NjVWZtZthtKUwMH3VsCJfVZLwPz411wnLT82\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Clicking on a component shows you a more zoomed
        in view of that component and its children.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/fGZtEVxBxY0YmdLKPip58d1C2q5NpfQQZW4v2qjwmevWtMrZ_fGm-L14Q2WZJDNZAN6lPM84UpbIt43U8n-wEVs_HhEsHnwsHxCqbwH1PvaaBUvtYII8HEviXv1E8qHbXhdmF703\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Here you can see a blank space below the component
        which is the amount of processing time it took for that component and the
        rest of the time is displayed by how long the children took to render.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/JlPNNtxcuwvkvLeFC4F7xJREQ2JeOtenICRttmhXVn_F7dfRhslYdiUn-Do0wIiQZbkQT9aSTqb0RY_7t_lk85vITXEpL10isQvnooqn2AeQa57PDhx-CanZ3pmazMG2hVM3PD4Z\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>If you turn on \u201cRecord why each component
        rendered while profiling.\u201d in the profiler settings you can hover over
        a component and see why it rendered.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/Mk8gZWVMvu4FCXBYi7QvJXdfJZxSg_0mcPziFPyI95IuGV1GjuZsK0CQ1bCBJ1Lx5Z2RUs9zVn1gyBbf5mW8SMLcncZzvvxEaTHQ1MVxTA_eKQHjqg9HWCrO-dZxeE1wnQi07s6F\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Now we could see exactly what was going on
        for this page and for each change we made we could measure the impact.<\/p>\n\n\n\n<h2>Memoisation<\/h2>\n\n\n\n<p>The
        issues we discovered were largely due to a few recurring problems. Usually
        the components were rerendering because the parent rerendered or because they
        were recomputing data that hadn\u2019t changed. Here a few of the tools we
        used to fix those issues:<\/p>\n\n\n\n<h3>React.memo<\/h3>\n\n\n\n<p>You can
        wrap a component in <a href=\"https:\/\/reactjs.org\/docs\/react-api.html#reactmemo\">React.memo()<\/a>
        to stop it rerendering if the props passed to the component haven\u2019t changed.
        Memoisation always comes at an initial performance cost so using React.memo
        on a component where the props change frequently can sometimes produce a drop
        in performance.<\/p>\n\n\n\n<h3>useMemo, useCallback and useSelector<\/h3>\n\n\n\n<p>These
        three hooks; <a href=\"https:\/\/reactjs.org\/docs\/hooks-reference.html#usememo\">useMemo<\/a>,
        <a href=\"https:\/\/reactjs.org\/docs\/hooks-reference.html#usecallback\">useCallback<\/a>
        and <a href=\"https:\/\/react-redux.js.org\/api\/hooks#useselector\">useSelector<\/a>
        (provided by Redux) allow you to memoize data and functions so that the references
        don\u2019t change unless the hook needs to recompute the result. Not only
        does this help the component to not rerender if the data hasn\u2019t changed,
        but it also won\u2019t pass new references to the child components and cause
        them to rerender too.<br><\/p>\n\n\n\n<h2>The results<\/h2>\n\n\n\n<p>Using
        all the techniques above we managed to hugely improve the performance of the
        machine list. Rendering 200 machines we went from 12 renders (three of which
        were over 1 second each) to 4 renders (the longest being ~350ms and the rest
        sub 3ms).<br><\/p>\n\n\n\n<p>If you\u2019re using React and you have performance
        issues, hopefully this has given you some insight into how you can make your
        app faster.<br><\/p>\n\n\n\n<p>If you use MAAS and have had performance issues
        in the past or are keen to try it out, why not give the new <a href=\"https:\/\/maas.io\/docs\/release-notes\">2.8
