        science workflows on Kubernetes with Kubeflow pipelines: Part 2"},"content":{"rendered":"\n<p
        style=\"text-align:center\"><em>This blog series is part of the joint collaboration
        between Canonical and <a href=\"https:\/\/www.manceps.com\/\">Manceps<\/a>.
        <\/em><br><em>Visit our <a href=\"https:\/\/ubuntu.com\/kubeflow\/consulting\">AI
        consulting and delivery<\/a> services page to know more.\ufeff<\/em><\/p>\n\n\n\n<h3><strong>Introduction<\/strong><\/h3>\n\n\n\n<p><a
        href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/overview\/pipelines-overview\/\">Kubeflow
        Pipelines<\/a> are a great way to build portable, scalable machine learning
        workflows. It is a part of the <a href=\"http:\/\/www.kubeflow.org\">Kubeflow<\/a>
        project that aims to reduce the complexity and time involved with training
        and deploying machine learning models at scale. For more on Kubeflow, read
        our <a href=\"https:\/\/ubuntu.com\/blog\/kubernetes-for-data-science-meet-kubeflow\">Kubernetes
        for data science: meet Kubeflow<\/a> post.<br><\/p>\n\n\n\n<p>In this blog
        series, we demystify Kubeflow pipelines and showcase this method to produce
        reusable and reproducible data science. &#x1f680; <\/p>\n\n\n\n<p>In <a href=\"https:\/\/www.manceps.com\/articles\/tutorial\/data-science-workflows-on-kubernetes-with-kubeflow-pipelines-part-1\">Part
        1<\/a>, we covered WHY Kubeflow brings the right standardization to data science
        workflows. Now, let\u2019s see HOW you can accomplish that with Kubeflow Pipelines.<\/p>\n\n\n\n<p>In
        Part 2 of this blog series, we&#8217;ll work on building your first Kubeflow
        Pipeline as you gain an understanding of how it\u2019s used to deploy reusable
        and reproducible ML pipelines. &#x1f680;<\/p>\n\n\n\n<p>Now, it is time to
        get our hands dirty! &#x1f468;&#x1f3fb;&#x200d;&#x1f52c;<\/p>\n\n\n\n<h3><strong>Building
        your first Kubeflow pipeline<\/strong><\/h3>\n\n\n\n<p>In this experiment,
        we will make use of the fashion MNIST dataset and the <a href=\"https:\/\/www.tensorflow.org\/tutorials\/keras\/classification\">Basic
        classification with Tensorflow<\/a> example and turn it into a Kubeflow pipeline,
        so you can repeat the same process with any notebook or script you already
        have worked on. <\/p>\n\n\n\n<p>You can follow the process of migration into
        the pipeline on this <a href=\"https:\/\/github.com\/lildonpancho\/manceps-canonical\/blob\/master\/KF_Fashion_MNIST.ipynb\">Jupyter
        notebook<\/a>.<\/p>\n\n\n\n<p>Ready? &#x1f680;<\/p>\n\n\n\n<h4><strong>Step
        1: Deploy Kubeflow and access the dashboard<\/strong><\/h4>\n\n\n\n<p>If you
        haven\u2019t had the opportunity to launch Kubeflow, that is ok! You can deploy
        Kubeflow easily using Microk8s by following the tutorial &#8211; <a href=\"https:\/\/ubuntu.com\/tutorials\/deploy-kubeflow-ubuntu-windows-mac\">Deploy
        Kubeflow on Ubuntu, Windows and MacOS<\/a>. <\/p>\n\n\n\n<p>We recommend deploying
        Kubeflow on your workstation if you have a machine with 16GB of RAM or more.
        Otherwise, spin up a virtual machine with these resources (e.g. t2.xlarge
        EC2 instance) and follow the same deployment process. <\/p>\n\n\n\n<p>You
        can find alternative deployment options <a href=\"https:\/\/www.manceps.com\/articles\/tutorial\/how-to-install-kubeflow-on-various-operating-systems\">here<\/a>.<\/p>\n\n\n\n<h4><strong>Step
        2: Launch notebook server<\/strong><br><\/h4>\n\n\n\n<p>Once you have access
        to the Kubeflow dashboard, setting up a Jupyter notebook server is fairly
        straightforward. You can follow the steps <a href=\"https:\/\/www.kubeflow.org\/docs\/notebooks\/setup\/\">here<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/evggb22NGleAgtB_ct9TAEQWkJLCBjqlhPRiiOcK_uXG4JIHx5pvqgdpwz5QPdbnK5h_8TBtHzC8PzIL6-jnPaTNDHxzs8vFCL_NLKjDAk4i1DNyMqc7BMnWMxS0zibCaZ_q2GMw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Launch the server, wait a few seconds, and
        connect to it. <\/p>\n\n\n\n<h4><strong>Step 3: Git clone example notebook<\/strong><br><\/h4>\n\n\n\n<p>Once
        in the Notebook server, launch a new terminal from the menu on the right (New
        > Terminal).<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/iOiqZDkBjNfomD-jS4fPNtji8PW6w_qH5pS5DSlfGvTtuprUAc18XBYf_Nvmon59FSsI7nrWzfEUgFJQqoOqOFaazJYW8jOaWJh7CWRaUgrwrbkG18ONjE72zC982sN476YRTtIh\"
        alt=\"\" style=\"border:3px solid #eeeeee\"><figcaption><br><\/figcaption><\/figure>\n\n\n\n<p>In
        the terminal, download the notebook from GitHub:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        git clone https:\/\/github.com\/manceps\/manceps-canonical.git<\/code><\/pre>\n\n\n\n<p>Now,
        open the \u201cKF_Fashion_MNIST\u201d notebook:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/L-Jz2pTgRWV0n653kVQ0BAxwujXq_OWhmuZ8uZn6ylErRJGxrOZpArBYc1NiqduvVn6oUBwICviyjLKZCQWkSQ4rWXRnpScNIORxB0Sm0kGydainKvmTxdFqrg_FVQop1DO8zI1M\"
        alt=\"\" style=\"border:3px solid #eeeeee\"><figcaption> <br>Jupyter notebook
        for this experiment &#8211; download <a href=\"https:\/\/github.com\/manceps\/manceps-canonical\/blob\/master\/KF_Fashion_MNIST.ipynb\">here<\/a>.
        <br><\/figcaption><\/figure>\n\n\n\n<h4><strong>Step 4: Initiate Kubeflow
        pipelines SDK <\/strong><\/h4>\n\n\n\n<p>Now that we\u2019re on the same page,
        we can kickstart our project together in the browser. As you see, the first
        section is adapted from the <a href=\"https:\/\/www.tensorflow.org\/tutorials\/keras\/classification\">Basic
        classification with Tensorflow<\/a> example. Let\u2019s skip that and get
        on with converting this model into a running pipeline.<br><br>To ensure access
        to the packages needed through your Jupyter notebook instance, begin by installing
        Kubeflow Pipelines SDK (<a href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/sdk\/sdk-overview\/\">kfp<\/a>)
        in the current userspace:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>!pip
        install -q kfp --upgrade --user<\/code><\/pre>\n\n\n\n<h4> <strong>Step 5:<\/strong>  <strong>Convert
        Python scripts to docker containers<\/strong><br><\/h4>\n\n\n\n<p>The Kubeflow
        Python SDK allows you to build lightweight components by defining python functions
        and converting them using <a href=\"https:\/\/kubeflow-pipelines.readthedocs.io\/en\/latest\/source\/kfp.components.html#kfp.components.func_to_container_op\"><em>func_to_container_0p<\/em><\/a><em>.<\/em><\/p>\n\n\n\n<p>To
        package our python code inside containers you define a standard python function
        that contains a logical step in your pipeline. In this case, we have defined
        two functions: <em>train <\/em>and<em> predict<\/em>.<\/p>\n\n\n\n<p>The <em>train
        <\/em>component will train, evaluate, and save our model.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/hlsWc89LaY-TC7xWHaeUUt5fxZSTWV0A_zpyYqdmOrtiNeU9D34ZajB5CQPOS7jR0XOZswoepXOyCSsQUpl1ZZiORx3WbWeCieE6UWqINtcZW8xGvhoqvVLvdnAb_41KdhQl8HpK\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>\u00a0The <em>predict <\/em>component takes
        the model and makes a prediction on an image from the test dataset.<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code># Grab an image from the test dataset\nImg =
        test_images[image_number]<\/code><\/pre>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        Predict the label of the image\npredictions = probability_model.predict(img)<\/code><\/pre>\n\n\n\n<p>The
        code used in these components is in the second part of the <a href=\"https:\/\/www.tensorflow.org\/tutorials\/keras\/classification\">Basic
        classification with Tensorflow<\/a> example, in the \u201cBuild the model\u201d
        section.<br><\/p>\n\n\n\n<p>The final step in this section is to transform
        these functions into container components. You can do this with the <em>func_to_container_op<\/em>
        method as follows.<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>train_op
        = comp.func_to_container_op(train, base_image=''tensorflow\/tensorflow:latest-gpu-py3'')\npredict_op
        = comp.func_to_container_op(predict, base_image=''tensorflow\/tensorflow:latest-gpu-py3'')<\/code><\/pre>\n\n\n\n<h4><strong>Step
        6: Define Kubeflow pipeline<\/strong><\/h4>\n\n\n\n<p>Kubeflow uses Kubernetes
        resources which are defined using <a href=\"https:\/\/kubernetes.io\/docs\/concepts\/overview\/working-with-objects\/kubernetes-objects\/#describing-a-kubernetes-object\">YAML<\/a>
        templates. Kubeflow Pipelines SDK allows you to define how your code is run,
        without having to manually manipulate YAML files.&nbsp;<br><\/p>\n\n\n\n<p>At
        compile time, Kubeflow creates a compressed YAML file that defines your pipeline.
        This file can later be reused or shared, making the pipeline both scalable
        and reproducible.<\/p>\n\n\n\n<p>Start by initiating a Kubeflow client that
        contains client libraries for the Kubeflow Pipelines API, allowing you to
        further create experiments<em> <\/em>and runs within those experiments from
        the Jupyter notebook. <\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>client
        = kfp.Client()<\/code><\/pre>\n\n\n\n<p>We then define the pipeline name and
        description, which can be visualized on the Kubeflow dashboard.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/BY4Ls0iBV2YB5HXJzrXLV_BrsgL4uqQ-VrJr5oUp0aVwG0CR9ozq9jAmtCXkAJBoBbx8WTdtHQ-UY0FMd6q2L3g_JQVPm0Oor9Ltl64ncnwRcDByCkF_pk8aQ-Rq1nO-6ErXPDSf\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Next, define the pipeline by adding the arguments
        that will be fed into it.<br><\/p>\n\n\n\n<p>In this case, define the path
        for where data will be written, the file where the model is to be stored,
        and an integer representing the index of an image in the test dataset:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/-nxuY1Eboe5jpj9SCmbFnBUHkpuNa27O-QQhzfvAuffx4vrthH7AxgulVMQ5iRzgh0KhCwZH8sUUAeotTK9DqBiC22a0YBruu922fRLhiUTZaZsiENddCd728MwZUxOK29Pm6ZM5\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4><strong>Step 7: Create a persistent volume<\/strong><\/h4>\n\n\n\n<p>One
        additional concept we need to add is the concept of <a href=\"https:\/\/kubernetes.io\/docs\/concepts\/storage\/persistent-volumes\/\">Persistent
        Volumes<\/a>. Without adding persistent volumes, we would lose all the data
        if our notebook was terminated for any reason. kfp allows for the creation
        of persistent volumes using the <a href=\"https:\/\/kubeflow-pipelines.readthedocs.io\/en\/latest\/source\/kfp.dsl.html#kfp.dsl.VolumeOp\"><em>VolumeOp<\/em><\/a>
        object.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/i6Tc09_0nrTbAPRQ7bPuZvv6F6x83YSM8KWgO_YZhvQTYyK66qW7U2EZYy1IBSyY-h5PAMQ8BAuwBjumSE1Hfk9V53ZcWraAzLWk8jG2AHM2aHI2Sarjq8epRiMxyOQ9m0ci8TBW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>VolumeOp<\/em> parameters include:<br><\/p>\n\n\n\n<ul><li><strong>name
        <\/strong>&#8211; the name displayed for the volume creation operation in
        the UI<\/li><li><strong>resource_name <\/strong>&#8211; name which can be
        referenced by other resources.<\/li><li><strong>size <\/strong>&#8211; size
        of the volume claim<\/li><li><strong>modes <\/strong>&#8211; access mode for
        the volume (See <a href=\"https:\/\/kubernetes.io\/docs\/concepts\/storage\/persistent-volumes\/#access-modes\">Kubernetes
        docs<\/a> for more details on access mode).&nbsp;<\/li><\/ul>\n\n\n\n<h4><strong>Step
        8: Define pipeline components<\/strong><\/h4>\n\n\n\n<p>It is now time to
        define your pipeline components and dependencies. We do this with <a href=\"https:\/\/kubeflow-pipelines.readthedocs.io\/en\/latest\/source\/kfp.dsl.html#kfp.dsl.ContainerOp\"><em>ContainerOp<\/em><\/a><em>,<\/em>
        an object that defines a pipeline component from a container.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/x9PXDy_i4UngijEipsHEhvnnDcT8y4xalau_JNZPA5bus94f7Nf82NNvG3N1bguKCylf1qcXqKcynOQc-GLWc8Shyl1OfdpztAb2hOYf3OoXknLwgLlZsGcVdxIqxzHV7vqWEnZQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The <em>train_op <\/em>and <em>predict_op
        <\/em>components take arguments which were declared in the original python
