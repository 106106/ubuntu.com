        Personality Snaps"},"content":{"rendered":"\n<p>Broadly speaking, most snaps
        in the <a href=\"https:\/\/snapcraft.io\/store\">Snap Store<\/a> fall into
        one of two categories, desktop applications and server daemons. The graphical
        applications such as <a href=\"https:\/\/snapcraft.io\/chromium\">Chromium<\/a>
        and <a href=\"https:\/\/snapcraft.io\/spotify\">Spotify<\/a> use desktop files,
        which ensure they can be opened on demand by any user via a menu or launcher.
        The server applications such as <a href=\"https:\/\/snapcraft.io\/nextcloud\">NextCloud<\/a>
        and <a href=\"https:\/\/snapcraft.io\/adguard-home\">AdGuard-Home<\/a> typically
        have systemd units, which control their automatic (background) startup.<br><\/p>\n\n\n\n<p>Taking
        an existing desktop application and converting it to an always-running <a
        href=\"https:\/\/ubuntu.com\/appliance\">appliance<\/a> leads to some interesting
        engineering challenges. Applications and games tend to have expectations for
        what programs and services are accessible at runtime, which need mitigating.
        Application confinement in snaps on <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu
        Core<\/a> means some assumptions about file and device access may no longer
        apply.\u00a0\u00a0<br><\/p>\n\n\n\n<p>We will typically need to stand-up a
        configuration in which the application believes it\u2019s running in a standard
        desktop environment. The application will also need the startup automated
        in an appliance setting, but launched on demand when in a desktop environment.<br><\/p>\n\n\n\n<p>We
        can be quite creative with snaps and build a \u201csplit personality\u201d
        snap that can run both as a desktop application and as an appliance!<br><\/p>\n\n\n\n<h2>Building
        Blocks<br><\/h2>\n\n\n\n<p>Ubuntu Core doesn&#8217;t ship with Xorg or PulseAudio
        out of the box. This isn&#8217;t a problem if the appliance doesn&#8217;t
        require a connected monitor, nor makes any sounds, as is the case with <a
        href=\"https:\/\/snapcraft.io\/plexmediaserver\">Plex Media Server <\/a>and
        <a href=\"https:\/\/snapcraft.io\/mosquitto\">Mosquitto<\/a> but this can
        be a problem with applications which require access to the display or sound
        hardware.<br><\/p>\n\n\n\n<p>Unlike multi-user desktop environments, appliances
        tend to only require one local system user under which services automatically
        start. On a desktop system, the logged-in user launches applications on demand,
        whereas with an appliance, a system user launches the appliance on boot.&nbsp;<br><\/p>\n\n\n\n<p>Our
        snap needs to service the needs of running on a desktop environment where
        Xorg and PulseAudio exist, and on an Ubuntu Core system where they don\u2019t.
        It also needs to be capable of being manually launched in a window, but also
        auto-start full-screen on an appliance.<br><\/p>\n\n\n\n<h2>Multiple Personality
        Order<br><\/h2>\n\n\n\n<p>Let\u2019s have a look at <a href=\"https:\/\/snapcraft.io\/scummvm\">ScummVM<\/a>,
        where we\u2019ve done this work already.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.scummvm.org\/\">ScummVM<\/a>
        is a program that allows you to run a variety of&nbsp; classic graphical point-and-click
        adventure games like <a href=\"https:\/\/wikipedia.org\/wiki\/The_Secret_of_Monkey_Island\">The
        Secret of Monkey Island<\/a>, provided you already have their data files.
        This makes it a great asset in the hands of old-game fans.<br><\/p>\n\n\n\n<p>It&#8217;s
        published as a snap in the Snap Store, and runs on many different desktop
        Linux distributions. We thought it might be fun to make a &#8220;ScummVM Appliance&#8221;
        using this snap on top of Ubuntu Core. The goal is to create a single purpose
        device, which boots directly to the game selection screen, and functions like
        a ScummVM console.&nbsp;<br><\/p>\n\n\n\n<p>As Ubuntu Core has no Xorg, we
        need to use <a href=\"https:\/\/snapcraft.io\/mir-kiosk\">mir-kiosk<\/a> to
        provide a Wayland-compatible display stack to drive an external monitor. Ubuntu
        Core also ships without PulseAudio, so&nbsp; we\u2019ll get no in-game sound.
        This is resolved by installing the <a href=\"https:\/\/snapcraft.io\/pulseaudio\">pulseaudio<\/a>
        snap. Keyboards &amp; mice will just work as expected.<br><\/p>\n\n\n\n<p>To
        enable the snap to function both on-demand on a desktop, and launch automatically
        on an appliance, we need to create two &#8216;apps&#8217; stanzas in the snapcraft.yaml
        file that is used to build the ScummVM snap.&nbsp;<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">apps:<br>  scummvm:<br>    command:
        desktop-launch $SNAP\/bin\/wayland-if-possible.sh $SNAP\/bin\/scummvm-launch.sh<br>  daemon:<br>    command:
        daemon-start.sh $SNAP\/bin\/scummvm-launch.sh -f<br>    daemon: simple<br><\/pre>\n\n\n\n<p>The
        <code>daemon: simple<\/code> directive means the specified command will launch
        automatically on start. <br><\/p>\n\n\n\n<p>This command includes logic that
        detects whether the program is running on an Ubuntu Core appliance, and if
        it is, it will launch using Mir as the Wayland display system. If the logic
        determines it&#8217;s not running on an Ubuntu Core appliance, the script
        exits immediately.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">#!\/bin\/sh<br>
        if [ \"$(id -u)\" = \"0\" ]  &amp;&amp; [ \"$(snapctl get daemon)\" = \"false\"
        ]<br> then<br>   # If not configured to run as a daemon we have to stop here<br>   #
        (There''s no \"snapctl disable \u2026\")<br>   snapctl stop $SNAP_NAME.daemon<br>   exit
        0<br> fi<br> mkdir -p \"$XDG_RUNTIME_DIR\" -m 700<br> if [ -z \"${WAYLAND_DISPLAY}\"
        ]<br> then WAYLAND_DISPLAY=wayland-0<br> fi<br> real_wayland=$(dirname \"$XDG_RUNTIME_DIR\")\/${WAYLAND_DISPLAY}<br>
        while [ ! -O \"${real_wayland}\" ]; do echo waiting for Wayland socket; sleep
        4; done<br> ln -sf \"${real_wayland}\" \"$XDG_RUNTIME_DIR\"<br> exec \"$@\"<br><\/pre>\n\n\n\n<p>That&#8217;s
        essentially all we need! One single yaml and a smattering of scripting is
        all that&#8217;s required to make a dual-personality snap that can run on-demand
        in desktop contexts, and automatically when run as an appliance.<br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5ae6\/image.png\"
        alt=\"\" class=\"wp-image-96701\"\/><figcaption>ScummVM running on a traditional
        Linux desktop<\/figcaption><\/figure>\n\n\n\n<p><br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3c94\/image.png\"
        alt=\"\" class=\"wp-image-96703\"\/><figcaption>ScummVM running under Ubuntu
        Core in a Virtual Machine<\/figcaption><\/figure>\n\n\n\n<p>The ScummVM snap
        is built for both x86 and arm based CPUs, we could create a simple self-updating
        boot-to-game device based on a low-cost device like a Raspberry Pi. Plugin
        a keyboard, screen and mouse, and we can be gaming like it&#8217;s 1990 all
        over again.<br><\/p>\n\n\n\n<p>If you have an idea for something we could
        turn into an official <a href=\"https:\/\/ubuntu.com\/appliance\">Ubuntu Appliance<\/a>,
