        Z delivers a Trusted Execution Environment with Ubuntu 20.04 LTS and new single
        frame models"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4abd\/athena-black-background.png\"
        alt=\"\" class=\"wp-image-94945\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p>In
        September 2019, IBM released z15 and LinuxONE III, the most secure cloud environment
        in the market featuring pervasive encryption built-in at its core with Ubuntu.
        This offered a solid foundation to launch hardened security offerings for
        the mainframe across platforms such as MongoDB, Postgres, IDAA, IBM Cloud
        Private and the IBM Hyper Protect services family.&nbsp;<br><\/p>\n\n\n\n<p><strong>Security
        and flexibility made affordable with 2 new single-frame platforms<\/strong><\/p>\n\n\n\n<p>Today,
        IBM Z seeks to extend these industry-leading capabilities in security, encryption,
        data privacy, compression and platform overall flexibility to a broader client
        and prospect base at lower cost for entry with two new single-frame, air-cooled
        systems \u2013 the <a href=\"https:\/\/www.ibm.com\/marketplace\/z15\">z15
        T02<\/a> and <a href=\"https:\/\/www.ibm.com\/marketplace\/linuxone-iii\">LinuxONE
        III LT2<\/a>. These hardware-based security and acceleration enhancements
        are supported in the latest Ubuntu Server 20.04 LTS (Long Term Support) release,
        being launched on<a href=\"https:\/\/wiki.ubuntu.com\/FocalFossa\/ReleaseSchedule\">
        23rd April<\/a>. The two new IBM platforms with Ubuntu 20.04 LTS are targeted
        for availability in May.<br><\/p>\n\n\n\n<p><strong>Critical workloads safer
        than ever with Secure Execution for Linux<\/strong><\/p>\n\n\n\n<p>The IBM
        z15 and LinuxONE III are designed to enhance security for critical customer
        data and workloads, such as sensitive databases, crypto services and blockchain
        services. IBM Secure Execution for Linux on IBM z15 and LinuxONE III is a
        Trusted Execution Environment that protects and isolates critical workloads
        better than a standard software environment, from both internal and external
        threats. IBM and Canonical worked on a design that protects the contents of
        containers in heterogeneous workloads without extensive software code changes
        by preventing memory share at the kernel level. Confidentiality and integrity
        for sensitive data and workloads on IBM Z are secured in a multi cloud environment,
        allowing a Kubernetes container admin to manage workloads on both Z and x86,
        without allowing access to data in the secure containers.<br><\/p>\n\n\n\n<ul
        class=\"wp-block-gallery columns-0 is-cropped\"><\/ul>\n\n\n\n<p><strong>Hardware
        acceleration and IFL-consumption optimised software<\/strong><\/p>\n\n\n\n<p>Another
        key innovation brought by IBM Z is on chip compression acceleration to reduce
        the cost of encrypting, processing, transporting and storing data. Ubuntu
        20.04 LTS is the first Linux release on IBM Z and LinuxONE to fully leverage
        those acceleration capabilities out of the box, and without the need to manually
        enable. Running Ubuntu 20.04 LTS on the z15 T02 or LinuxONE III LT2 platforms
        is the most IFL-efficient way to run Linux workloads on the mainframe, bringing
        20% to 40% storage improvement to those transactions without making application
        changes, allowing for substantial cost optimisations along the way.<br><\/p>\n\n\n\n<p><strong>The
        best of open source infrastructure, with the security of z15, at unmatched
        economic efficiency<\/strong><\/p>\n\n\n\n<p>With Ubuntu 20.04 LTS on these
        two new IBM z15 systems, customers enjoy the best of innovation on Linux &#8211;
        kernel 5.4, the most extensive set of libraries, packages, tool-chain, and
        security updates &#8211; alongside feature parity to other compute platforms,
        while keeping the unique security features IBM brings to that combination.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ca35\/Athena-stack.jpg\"
        alt=\"\" class=\"wp-image-94957\"\/><\/figure><\/div>\n\n\n\n<p>Ubuntu 20.04
        LTS on IBM Z is the latest collaboration between Canonical and IBM Z. Every
        quarter, together we have brought all key open source infrastructure innovation
        on Z and LinuxONE. This ranges from bare metal tools such as <a href=\"https:\/\/maas.io\/\">MAAS.io<\/a>
        to provision KVM pods to enable virtual machines on Z, <a href=\"https:\/\/ubuntu.com\/openstack\">Charmed
        OpenStack<\/a> distribution to embrace scale out compute from <a href=\"https:\/\/releases.openstack.org\/mitaka\/\">Mitaka<\/a>
        to <a href=\"https:\/\/releases.openstack.org\/ussuri\/index.html\">Ussuri<\/a>
        release, <a href=\"https:\/\/ubuntu.com\/blog\/lxd-4-0-lts-stable-release-is-now-available\">LXD<\/a>
        hypervisor for both virtual machines and containers, and <a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">Charmed
        Kubernetes<\/a> to provide a full cloud native environment on IBM Z and LinuxONE.<\/p>\n\n\n\n<p>Cost-efficiency
        with Canonical continues to be a critical component in advancing digital transformation.
        Canonical optimises the full support offering into <a href=\"https:\/\/ubuntu.com\/pricing\/infra\">Ubuntu
        Advantage Infrastructure<\/a>, meaning customers can execute a full cloud
        native environment on IBM Z and LinuxONE, at a yearly price as low as $4k
        per IFL and $19.5k per drawer.<\/p>\n\n\n\n<p style=\"text-align:center\">&lt;<a
        href=\"https:\/\/ubuntu.com\/contact-us\/form?product=generic-contact-us\">Get
        in touch<\/a>&gt;<br><\/p>\n\n\n\n<p>For more information, visit: <br> <a
        href=\"https:\/\/partners.ubuntu.com\/ibm\">https:\/\/partners.ubuntu.com\/ibm<\/a><\/p>\n\n\n\n<p>To
        read the announcement by Ross Mauri, GM of IBM Z, visit:<a href=\"https:\/\/www.ibm.com\/blogs\/systems\/secure-z-linuxone\">https:\/\/www.ibm.com\/blogs\/systems\/secure-z-linuxone<\/a><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>In
