        and processes behind &#8220;Ubuntu certified&#8221; devices"},"content":{"rendered":"\n<p>While
        searching for your next GNU\/Linux enabled computer, you may have found that
        some vendors such as Dell, HP and Lenovo sell a selection of desktops and
        laptops with Ubuntu pre-installed. In fact, Ubuntu is <a href=\"https:\/\/certification.ubuntu.com\/\">certified
        on an ever-growing list of hardware<\/a>. But what does it mean exactly for
        such a device to be \u201cUbuntu certified\u201d, and how does this happen?
        Let\u2019s find out.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/24c4\/ubuntu-laptops-sru.jpg\"
        alt=\"Laptops under test part of the Ubuntu certified process\" class=\"wp-image-96292\"\/><figcaption>Laptops
        under testing running Ubuntu Linux<\/figcaption><\/figure>\n\n\n\n<h2>Certified
        for Ubuntu<\/h2>\n\n\n\n<p>A computer is made of many different components,
        from the CPU to the touchpad, the sound card to the wireless module. In order
        to provide the best user experience, each of these components has to work
        well on its own, and all of them have to play well together. If you\u2019ve
        ever installed GNU\/Linux on a recent computer or a device with very specific
        components, you know it\u2019s rarely an easy task. After installing your
        favorite Linux distribution on your brand new laptop, you log in and discover
        that the Bluetooth doesn\u2019t work so you cannot use your wireless mouse.
        Later on, you close your laptop lid, put it in your bag and when you reopen
        it, you find out the audio is not available anymore and you have to reboot
        to listen to your music!<\/p>\n\n\n\n<p>The Ubuntu certification program ensures
        that, for a given computer, all of its components work as expected and the
        user can enjoy the best experience \u201cout of the box\u201d. It is a guarantee
        of quality, functionality and maintenance, as Ubuntu certified devices are
        based on <a href=\"https:\/\/ubuntu.com\/about\/release-cycle\">Long Term
        Support (LTS) releases<\/a> and therefore receive updates for five years.<\/p>\n\n\n\n<p>Canonical
        works closely with hardware partners to enable Ubuntu on their devices. The
        goal is two-fold:<\/p>\n\n\n\n<ul><li>to create what we call an \u201cOEM
        image\u201d, a <a href=\"https:\/\/en.wikipedia.org\/wiki\/Disk_image\">disk
        image<\/a> which will be used in factory to pre-install the devices with Ubuntu,<\/li><li>to
        ensure the work that has been done to create the OEM image is upstreamed so
        that the components that have been enabled will work fine with later releases
        of Ubuntu (the \u201cstock\u201d image you can download on <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>).<\/li><\/ul>\n\n\n\n<h2>Why
        do we need an OEM image?<\/h2>\n\n\n\n<p>You might wonder why we don\u2019t
        use the \u201cstock\u201d Ubuntu image on Ubuntu certified hardware. There
        are two main reasons:<\/p>\n\n\n\n<ul><li>Our hardware partners may need specific
        software installed by default or features added on their devices. For instance,
        Dell devices come with a specific disk partitioning and with the <a href=\"https:\/\/launchpad.net\/dell-recovery\">Dell
        Recovery tool<\/a> installed by default, allowing their users to be able to
        perform system recovery and to create a recovery media, respectively.<\/li><li>Recent
        devices may require drivers that have not made it to the upstream Linux kernel
        yet or that are only available on a newer Linux kernel that may not have <a
        href=\"https:\/\/www.kernel.org\/category\/releases.html\">long term support<\/a>.
        Having a dedicated OEM kernel provides more flexibility: we can cherry-pick
        specific additions from the latest mainline kernel (support for newer technology,
        improvements for already supported components, etc.) while keeping the stability
        of a long term supported one.<\/li><\/ul>\n\n\n\n<h2>Behind an OEM image<\/h2>\n\n\n\n<p>So
        what does it take to create an image for a specific device? Different teams
        within Canonical are working together throughout all phases of a project to
        bring Ubuntu to a given device and ensure its components will be well supported
        with the future releases of Ubuntu.<\/p>\n\n\n\n<p>But these teams stand on
        the shoulders of giants. Nothing would be possible without the hard work of
        the Linux community that creates and maintains many of the bricks that Ubuntu
        Linux is built on, as well as <a href=\"https:\/\/wiki.ubuntu.com\/Teams\">Canonical
        teams<\/a> such as the Desktop team, Foundations team and Security team, who
        work together to bring all of this together in the form of the stock Ubuntu
        image.<\/p>\n\n\n\n<h3><strong>Field engineering<\/strong><\/h3>\n\n\n\n<p>Field
        engineers are constantly in touch with component vendors and manufacturers
        to track issues related to hardware drivers as well as firmwares (BIOS, UEFI).
        They help identify and investigate problems early on and help testing and
        debugging new firmwares and drivers releases.<\/p>\n\n\n\n<h3><strong>Hardware
        enablement engineering<\/strong><\/h3>\n\n\n\n<p>Hardware enablement (HWE)
        engineers are in charge of building and maintaining the <a href=\"https:\/\/wiki.ubuntu.com\/Kernel\/OEMKernel\">OEM
        kernel<\/a> that contains drivers for new hardware, new features and bug fixes
        that are not necessarily available in the generic kernel. They also ensure
        anything that is added into the OEM kernel ends up in the generic kernel so
        that everyone can benefit from these improvements with a later stock Ubuntu
        image. Finally, the team develops and maintains <a href=\"https:\/\/wiki.ubuntu.com\/FirmwareTestSuite\">Firmware
        Test Suite (FWTS)<\/a>, a free and open source program that identifies BIOS,
        UEFI, ACPI and many other errors and provides feedback on how to fix them.<\/p>\n\n\n\n<h3><strong>Mainstream
        engineering<\/strong><\/h3>\n\n\n\n<p>When a new device is enabled with Ubuntu,
        the mainstream team carefully crafts an image from the current Long Term Support
        (LTS) version that includes features specific to our partner (the Dell Recovery
        tool and partitioning mentioned earlier for instance), the proper version
        of the OEM Linux kernel and other tweaks and fixes to optimize the release
        for that specific device. They also set up automated sanity checks so that
        every image released is tested for defects before passing it to the quality
        assurance team.<\/p>\n\n\n\n<h3><strong>Quality assurance<\/strong><\/h3>\n\n\n\n<p>Once
        the OEM image is ready, the quality assurance (QA) team kicks in and runs
        a certification test suite using <a href=\"https:\/\/checkbox.readthedocs.io\">Checkbox<\/a>,
        a free and open source testing tool developed and maintained by the Certification
        team. The test suite allows the team to run hundreds of tests to make sure
        things like CPU, graphics card, wireless, touchpad, suspend and resume features
        all work as expected. In case of issues during the tests, bug reports are
        opened and assigned to the right teams along with all the information engineers
        may need to reproduce, debug and fix the problem. Once fixes are provided,
        a new image is generated and tested until all the issues are ironed out.<\/p>\n\n\n\n<h3><strong>Certification<\/strong><\/h3>\n\n\n\n<p>Certification
        is a complex beast and the Certification team handles all of it! First, the
        Certification team develops and maintains different tools used internally,
        including Checkbox mentioned earlier and other software to automate device
        provisioning and testing. The team acts as the gatekeeper for certified devices,
        reviewing and issuing the actual certificates for the pre-installed versions
        of Ubuntu (basically, if you see the Ubuntu logo or \u201cUbuntu certified\u201d
        on a website selling computers, it\u2019s thanks to the Certification team\u2019s
        stamp of approval). It is also in charge of continuous automated testing of
        certified devices in our lab to ensure the latest Linux updates work well.
        Last but not least, the team helps testing <a href=\"https:\/\/certification.ubuntu.com\/\">certified
        devices<\/a> with more recent stock Ubuntu versions (a process internally
        called \u201cN+1\u201d) to ensure the fixes made for certified devices are
        upstreamed and made available to everyone.<\/p>\n\n\n\n<h3><strong>Project
        management<\/strong><\/h3>\n\n\n\n<p>No project could be completed without
        good management. Project managers make sure each device enablement project
        keeps on track, that the different teams (both internal and external) are
        updated with the information required to meet the deadlines and go on to the
        next phase, that a solution is found for each bug raised, and more generally
        that the device gets enabled and the image sent to the factory to be pre-installed
        on the devices on time.<\/p>\n\n\n\n<h2>The \u201cUbuntu certified experience\u201d
        for everyone! (with certified hardware)<\/h2>\n\n\n\n<p>As mentioned by Martin
        Wimpress\u2019 article <a href=\"https:\/\/ubuntu.com\/blog\/whats-new-in-ubuntu-desktop-20-04-lts\">\u201cWhat\u2019s
        new in Ubuntu Desktop 20.04 LTS?\u201d<\/a>, starting with Ubuntu Desktop
        20.04 LTS, it is now possible to obtain a certified device experience by installing
        the general release of Ubuntu. When installed on certified hardware, the device-specific
        enablement will be automatically installed and configured, just as it would
        be in the preloaded factory images.<\/p>\n\n\n\n<p>This is a good news if:<\/p>\n\n\n\n<ul><li>you
        already own such a device, but got it with another operating system pre-installed
        and would like to replace it with Ubuntu,<\/li><li>you\u2019d like to get
        a new device with Ubuntu pre-installed, but this option is not available in
        your country (some vendors may decide to only sell their devices with Ubuntu
        pre-installed in certain countries).<\/li><\/ul>\n\n\n\n<h2>Wrapping things
        up<\/h2>\n\n\n\n<p>We just scratched the surface on what it means to certify
        Ubuntu Linux on a device, and we only discussed desktop and laptop computers.
        Every year, Canonical enables hundreds of devices so that users can get a
        great Ubuntu experience out of the box, not only on the desktop side but also
        on the server side as well as on <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-20-04-lts-is-certified-for-the-raspberry-pi\">IoT
        devices<\/a>. This process also brings better Linux support overall for a
        multitude of components, which is always good for the Linux community at large.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>While
