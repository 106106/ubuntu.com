        to use the Raspberry Pi High Quality camera on Ubuntu Core"},"content":{"rendered":"\n<p>The
        new High Quality (HQ) camera from the people over at Raspberry Pi is now <a
        href=\"https:\/\/www.raspberrypi.org\/blog\/new-product-raspberry-pi-high-quality-camera-on-sale-now-at-50\/\">available<\/a>.
        And as they say, it is really rather good. It has the option for interchangeable
        lenses, a 12 MP sensor, a distinct improvement from the previous 8MP V2 camera,
        and a tripod screw mount. In this post, I\u2019ll walk you through the steps
        to stream video on Ubuntu Core and how to properly focus the camera for different
        lenses with and without the C mount. <br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3ea7\/photo_2020-04-30_15-06-42.jpg\"
        alt=\"\" class=\"wp-image-95388\" width=\"395\" height=\"263\"\/><\/figure><\/div>\n\n\n\n<h3>What
        you will need<\/h3>\n\n\n\n<p>If you plan on following along with this guide,
        this is the list of things you will need:<\/p>\n\n\n\n<ul><li>A microSD card
        (4GB minimum, 8GB recommended)<\/li><li>A computer with a microSD card drive<\/li><li>A
        Raspberry Pi 2, 3 or 4<\/li><li>A micro-USB power cable (USB-C for the Pi
        4)<\/li><li>A Wi-Fi network or an ethernet cable with an internet connection<\/li><li>A
        monitor with an HDMI interface<\/li><li>An HDMI cable for the Pi 2 &amp; 3
        and a micro HDMI cable for the Pi 4<\/li><li>A USB keyboard<\/li><li>The new
        HQ Raspberry Pi Camera<\/li><li>C and or CS-mount compatible lenses.\u00a0<\/li><\/ul>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/w6g6hguNn2Ch45vnyE3_9Sx3gxxxStZOndB7y578O5HYVEqHVXz9d36TR3086IOS4td6fEjmj9HKYGeeako-jR1Yr5va6pYJROhKmDDFmtoAYueIDZG6wgiDx729ql2mQUVRkukn\"
        alt=\"\" width=\"469\" height=\"312\"\/><figcaption>These things, among others<\/figcaption><\/figure><\/div>\n\n\n\n<h2>Setting
        up Ubuntu Core with the HQ Camera<br><\/h2>\n\n\n\n<p>First, to get going
        with Ubuntu we\u2019re going to need to install and <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-core-on-raspberry-pihttps:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-core-on-raspberry-pi\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"set up Ubuntu Core
        on the Raspberry Pi (opens in a new tab)\">set up Ubuntu Core on the Raspberry
        Pi<\/a>. The best way to do this is to<a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-core-on-raspberry-pi\">
        open the tutorial<\/a> in a new tab, follow along to where you can SSH into
        the Pi, and come back when you\u2019re done. <br><\/p>\n\n\n\n<p>Once you\u2019re
        in, we need to enable the camera for the board. This is a little hacky at
        the moment as you need to go into the config file to do it, but don\u2019t
        worry. It\u2019s nice and easy and we are working on making this process much
        more seamless. More on that later.&nbsp;<\/p>\n\n\n\n<h3>Enable the camera
        to work with Ubuntu Core<\/h3>\n\n\n\n<p>Access the uboot config file with
        this command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo vi \/boot\/uboot\/config.txt<\/pre>\n\n\n\n<p>Once
        the file is open, scroll down to the last line and then type the following
        commands:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">\u2018a\u2019 <\/pre>\n\n\n\n<p>This
        will initiate insertion mode so you can add to the file. Next scroll to the
        bottom of the file and type:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">start_x=1
        <\/pre>\n\n\n\n<p>This is the line that enables the camera. That\u2019s it.
        Now to save and exit the file hit \u2018Esc\u2019 escape on your keyboard
        to exit insertion mode and type<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">
        \u2018:x!\u2019 <\/pre>\n\n\n\n<p>to save and exit the file. To be clear:\u00a0<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e026\/beforesnap.gif\"
        alt=\"\" class=\"wp-image-95389\" width=\"464\" height=\"295\"\/><\/figure><\/div>\n\n\n\n<p>Next,
        we need to install picamera-demo-application. This is a <a href=\"https:\/\/snapcraft.io\/picamera-streaming-demo\">snap
        in the snap store<\/a> developed and maintained by <a href=\"https:\/\/github.com\/ogra1\">Ogra<\/a>,
        a Canonical engineer. To do this use the following command:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap install picamera-streaming-demo<\/pre>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dfb5\/insnap.gif\"
        alt=\"\" class=\"wp-image-95391\" width=\"450\" height=\"286\"\/><\/figure><\/div>\n\n\n\n<h3>Connect
        the camera and connect to the web<\/h3>\n\n\n\n<p>Now we can wire the camera
        up to the Raspberry Pi. In this example, we use the Raspberry Pi 3 Model B.
        It is important to connect the camera in the right way, pay attention in the
        following image to the orientation of the ribbon cable. The blue side facing
        towards the USB ports. <\/p>\n\n\n\n<p>To connect it in this way, pull the
        black tab gently upwards until you feel it click. Slot the ribbon, orientated
        as shown, into the space, and press the black tab back down to secure it.
        <\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/bcea\/photo_2020-04-30_16-41-20.jpg\"
        alt=\"\" class=\"wp-image-95392\" width=\"439\" height=\"292\"\/><\/figure><\/div>\n\n\n\n<p>For
        clarity, this is an example of how <strong>not<\/strong> to connect it (in
        the wrong port):<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4707\/Screenshot-from-2020-04-30-16-39-28.png\"
        alt=\"\" class=\"wp-image-95393\" width=\"431\" height=\"287\"\/><figcaption><br>This
        would be foolish, that is not the CSI port for the camera. Always take pretty
        photos <em>after <\/em>you have set everything up and it&#8217;s working.
        <\/figcaption><\/figure><\/div>\n\n\n\n<p>Once that\u2019s connected, reboot
        the Raspberry Pi with:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        reboot<\/pre>\n\n\n\n<p>Wait a few moments and in your browser type:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">http:\/\/&lt;board IP address&gt;:8000\/<br><\/pre>\n\n\n\n<p>And
        you will be able to see what your camera sees in a web page like this:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ee91\/Screenshot-from-2020-04-30-15-02-12.png\"
        alt=\"\" class=\"wp-image-95394\"\/><figcaption>This image was taken using
        the 6mm lens, with bad lighting and then saved using a screenshot tool so
        doesn\u2019t show quite how quality these photos can be.\u00a0<\/figcaption><\/figure>\n\n\n\n<h2>Focusing
        with and without the C-mount<\/h2>\n\n\n\n<p>Being able to focus the camera,
        is of course, crucial. For a photography novice like me, it took a while to
        work out how to do it. The C-mount is a type of mount usually found on 16mm
        cameras. Of the two lenses I bought, one required the C-mount, the other a
        CS-mount. A CS-mount lens is designed to be mounted ~ 5mm closer to the image
        sensor than a C lens. It\u2019s important to note this before playing around
        with the lenses and misplacing the C-mount bracket and wondering why your
        16mm lens won\u2019t focus for an hour or so. <br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ca71\/photo_2020-04-30_15-54-47.jpg\"
        alt=\"\" class=\"wp-image-95396\" width=\"204\" height=\"306\"\/><figcaption>C-mount
        bracket for focusing C-mount lenses<\/figcaption><\/figure><\/div>\n\n\n\n<h2>What\u2019s
        next<\/h2>\n\n\n\n<p>We are working to do a lot more to improve the user experience
        of Ubuntu on Raspberry Pi. This tutorial was non-typical. Usually, tutorials
        live at <a href=\"http:\/\/ubuntu.com\/tutorials\">ubuntu.com\/tutorials<\/a>,
        where you can find \u2018how-tos\u2019 on getting <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-on-your-raspberry-pi#1-overview\">set
        up with Ubuntu Server<\/a>, or other projects, like<a href=\"https:\/\/admin.insights.ubuntu.com\/2020\/03\/24\/building-a-raspberry-pi-cluster-with-microk8s\/\">
        building a Raspberry Pi cluster using MicroK8s<\/a>.\u00a0 <br><\/p>\n\n\n\n<p>This
        tutorial utilises Ubuntu Core, Ubuntu Core is not developer-friendly, we recommend
        its use for appliances, for fire-and-forget devices and for production. If
        you want to try other applications or build applications for the Raspberry
        Pi on Ubuntu we recommend you look into snaps and Ubuntu Server and take it
        from there.\u00a0<\/p>\n\n\n\n<iframe width=\"545\" height=\"306\" src=\"https:\/\/www.youtube.com\/embed\/YzEZvTwO7tA\"
