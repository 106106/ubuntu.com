        Eclipse 2020 IoT developer survey is live"},"content":{"rendered":"\n<p>The
        <a href=\"https:\/\/www.surveymonkey.com\/r\/EclipseIoTWG20\">IoT Developer
        Survey<\/a>, by The Eclipse Foundation, is the industry\u2019s largest developer
        survey. These surveys centralise useful, high-level information about the
        IoT industry. The goal of the survey is to present a better understanding
        of the IoT industry; the challenges developers face, and to provide insight
        into developer communities around the world. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1ccb\/whereeclipse.png\"
        alt=\"\" class=\"wp-image-95783\"\/><\/figure>\n\n\n\n<p>\u00a0Last year\u2019s
        <a href=\"https:\/\/iot.eclipse.org\/community\/resources\/iot-surveys\/\">results<\/a>
        saw over 1,700 responses, two-thirds of which were professionals working on
        IoT projects. This year we, Canonical, encourage you to take the Eclipse survey
        whether you are an enterprise IoT director, a scientist, a hobbyist, or somebody
        else. We want to understand the opinions of people working in IoT so we can
        use the results to guide our own decisions. <br><\/p>\n\n\n\n<p>The 2019 survey
        focused on the requirements, priorities, and perceptions of developer communities.
        It gave \u2018on-the-ground\u2019 insights into how IoT solutions are built,
        and the most popular architectures, technologies, and tools. The 2019 survey
        indicated that IoT development is fueled by the growth of investments in industrial
        markets. And it highlighted a developer focus on areas like IoT platforms,
        home automation, and industrial automation.<br><\/p>\n\n\n\n<p>This year,
        the survey focuses on IoT solutions, development trends, and what those trends
        mean for businesses. The survey also asks about the use of edge computing
        to influence the roadmap of the Eclipse Edge Native working group. If there
        are enough responses to be significant, we plan on using the results of this
        survey to guide our roadmap decisions. <br><\/p>\n\n\n\n<p>The survey should
        only take ten minutes and submissions will close on the 26th of June. Please
        share this survey \u2013 the more data, the better &#8211; <a href=\"https:\/\/www.surveymonkey.com\/r\/EclipseIoTWG20\">https:\/\/www.surveymonkey.com\/r\/EclipseIoTWG20<\/a>&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b4cd\/eclipse.png\"
        alt=\"\" class=\"wp-image-95784\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
