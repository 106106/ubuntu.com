pe":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/04\/01\/accelerate-ai-ml-workloads-with-kubeflow-and-system-architecture\/","title":{"rendered":"Accelerate
        AI\/ML workloads with Kubeflow and System Architecture"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4304\/Webp.net-resizeimage-48.png\"
        alt=\"Accelerate AI\/ML workloads with Kubeflow and System Architecture\"
        class=\"wp-image-94752\"\/><\/figure>\n\n\n\n<p>AI\/ML model training is becoming
        more time consuming due to the increase in data needed to achieve higher accuracy
        levels. This is compounded by growing business expectations to frequently
        re-train and tune models as new data is available.<\/p>\n\n\n\n<p>The two
        combined is resulting in heavier compute demands for AI\/ML applications.
        This trend is set to continue and is leading data center companies to prepare
        for greater compute and memory-intensive loads for AI.<\/p>\n\n\n\n<p>Getting
        the right hardware and configuration can overcome these challenges.<\/p>\n\n\n\n<p>In
