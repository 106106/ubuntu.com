        the deal with edge computing?"},"content":{"rendered":"\n<p>With over 41 billion
        IoT devices expected to be <a href=\"https:\/\/www.businessinsider.com\/internet-of-things-report\">active
        by 2027<\/a>  \u2014 that\u2019s at least 5 devices for every person on the
        planet \u2014 edge computing has emerged as a tenable solution to prevent
        the impending snowballing of network traffic.<\/p>\n\n\n\n<p>Allow me to lift
        the veil on this buzzword and explain why it\u2019s been gaining attention
        in tech circles lately.<br><\/p>\n\n\n\n<h2>The concept<\/h2>\n\n\n\n<p>IoT
        devices generate a lot of data. Smart home hubs constantly accrue information
        on voice commands, ambient noise, and auxiliary device output. Connected security
        cameras transfer several gigabytes of image data each day. And self-driving
        cars will, in all likelihood, be gathering hundreds of terabytes of data each
        year.<br><\/p>\n\n\n\n<p>The idea of edge computing is to process all this
        data at the location it is collected. Data that is only of ephemeral importance
        can (and should) be crunched on the device itself. This is in contrast to
        cloud computing, where data is sent to massive, far-away compute warehouses
        for processing.<br><\/p>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8b98\/iot-devices.png\"
        alt=\"Edge computing is a distributed architecture that processes data at
        the source itself.\" class=\"wp-image-95879\" width=\"565\" height=\"378\"\/><\/figure>\n\n\n\n<p>Despite
        steady innovation in communication technology, traditional cloud computing
        is struggling to cater acceptable response times for devices operating at
        the fringes of a network. The rapid increase in IoT device adoption would
        also choke the bandwidths of existing network infrastructures.&nbsp;<br><\/p>\n\n\n\n<p>Edge
        computing tries to exploit chipsets at or close to the data source \u2014
        like those in smart appliances, mobiles phones and network gateways \u2014
        for performing computational tasks instead of aggregating all that work in
        a central cloud. This territorial proximity to the endpoint is good for both
        latency and efficiency, and it saves networks from unnecessary congestion.<\/p>\n\n\n\n<h2>The
        benefits<\/h2>\n\n\n\n<p>So why all the hype? There are three key reasons
        why edge computing has become so popular in tech circles.<br><\/p>\n\n\n\n<h4><strong>Furiously
        fast<\/strong><\/h4>\n\n\n\n<p>The biggest advantage of an edge computing
        architecture is speed. For all the advancements in network engineering, physical
        distance still remains a key determinant in how quickly a server can process
        a user request. Waiting for data packets to travel to the cloud server, wait
        in a queue for crunching, and then travel back to the device with the right
        response is simply too prolonged a process.<br><\/p>\n\n\n\n<p>Several IoT
        use-cases cannot afford such delays. Fast-moving manufacturing robots, heavy
        mining machinery, smart grids managing traffic, and self-driving cars depend
        on virtually immediate responses to raw data for functioning safely and effectively.
        Leveraging device resources for data processing eliminates network latency
        from the equation and thus enables critical real-time applications, even in
        areas with spotty internet availability.<br><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/932f\/deltaupdates-1.png\"
        alt=\"5G is furiously fast\" class=\"wp-image-96090\" width=\"265\" height=\"151\"\/><\/figure><\/div>\n\n\n\n<p>At
        other times, the effects of speed are less critical to safety but are important
        for businesses anyway. Processing network requests even a couple of seconds
        faster demonstrably improves end-user experience, and gives products a competitive
        advantage.<br><\/p>\n\n\n\n<p>Google <a href=\"https:\/\/www.blog.google\/products\/pixel\/pixel-visual-core-image-processing-and-machine-learning-pixel-2\/\">processes
        image data<\/a> from its Pixel smartphones directly on the device, allowing
        for snappier and more seamless camera interfaces. And AWS offers a globally
        distributed <a href=\"https:\/\/aws.amazon.com\/cloudfront\/\">content delivery
        network<\/a> that caches media files at servers located closest to consumers,
        thus improving application loading speed.<\/p>\n\n\n\n<h4><strong>Patently
        private<\/strong><\/h4>\n\n\n\n<p>Another benefit to keeping data at the edge
        is private. Many users get understandably uncomfortable sending their personal
        data to remote data stores which they cannot see or control. And transferring
        user data over (even secure) networks makes it vulnerable to theft and distortion.<br><\/p>\n\n\n\n<p>These
        concerns can often be addressed by guaranteeing that a user\u2019s personal
        data never leaves the local device. Most famously, Apple jettisoned a bunch
        of criticism about its  <a href=\"https:\/\/support.apple.com\/en-us\/HT204587\">security
        policy<\/a> by storing and authenticating a user\u2019s biometric information
        entirely on their edge device.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a9f0\/shields-security.png\"
        alt=\"5G is patently private\" class=\"wp-image-95903\" width=\"300\" height=\"171\"\/><\/figure><\/div>\n\n\n\n<h4><strong>Conveniently
        cheap<\/strong><\/h4>\n\n\n\n<p>And finally, there is a cost advantage to
        the edge paradigm. Moving processing resources to the network periphery is
        one of the few practical, cost-effective ways to handle the deluge of data
        springing from the predicted exponential increase in IoT usage.<br><\/p>\n\n\n\n<p>In
        accordance with Moore\u2019s Law, small devices at the edge have become more
        computationally powerful. At the same time, costs associated with transferring
        and storing huge amounts of data have remained pretty much constant. If the
        trend is to continue, it is only inevitable that switching to an edge infrastructure
        would be a much cheaper solution for business enterprises in the long run
        than current cloud architectures.<br><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9c29\/save-time-money-icon-lrg.png\"
        alt=\"5G is conveniently cheap\" class=\"wp-image-96119\"\/><\/figure><\/div>\n\n\n\n<p>Chipmakers
        are innovating fiercely in this field, releasing high-end GPU architectures
        that can handle increasingly complex operations at the edge. Just last year,
        Nvidia and Qualcomm respectively launched <a href=\"https:\/\/www.nvidia.com\/en-us\/data-center\/products\/egx-edge-computing\/\">EGX<\/a>
        and <a href=\"https:\/\/www.qualcomm.com\/products\/vision-intelligence-400-platform\">Vision
        Intelligence Platforms<\/a> for enabling low-latency AI at the edge.<\/p>\n\n\n\n<h2>The
        5G factor<\/h2>\n\n\n\n<p>The pressing need for 5G in high growth areas like
        fully self-driving cars, real-time virtual reality experiences, and high-end
        multiplayer online gaming is further fueling innovation around edge computing.
        5G promises to significantly improve application performance across the board
        by offering 10x faster data rates than existing 4G networks.<br><\/p>\n\n\n\n<p>Edge
        computing remains a fundamental enabler of 5G, and is one of the rare mechanisms
        that can viably meet the speed, scale and safety requirements of 5G standards.
        Processing data streams at the edge can drop buffering times to virtually
        zero. Keeping customer data on the devices boosts security by reducing avenues
        for remote hacking. And the cost characteristics of edge computing allow companies
        to economically maximise the increase in connections that 5G networks can
        handle.<br><\/p>\n\n\n\n<p>Strategically leveraging edge services can thus
        <a href=\"https:\/\/ubuntu.com\/blog\/bt-turns-to-canonical-ubuntu-to-enable-next-generation-5g-cloud-core\">help
        network providers<\/a> obtain a first-mover advantage in the disruptive 5G
        arena.<br><\/p>\n\n\n\n<h2>The framework<\/h2>\n\n\n\n<p>Distributed edge
        infrastructures can quickly get out of hand. One needs a set of tools to easily
        deploy, manage and optimise network architectures with as little effort as
        possible. An open-source framework like <a href=\"https:\/\/snapcraft.io\/edgexfoundry\">EdgeX
        Foundry<\/a> running on Ubuntu is one of the quickest ways to start with edge
        computing.<br><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/i2.wp.com\/readyspace.com.cn\/wp-content\/uploads\/2019\/02\/EdgeX_octopus_with_logo-1.png?w=1100&amp;ssl=1\"
        alt=\"EdgeX Foundry, the common framework for IoT edge computing.\" width=\"391\"
        height=\"353\"\/><\/figure><\/div>\n\n\n\n<p>Frameworks are a great way to
        begin exploring a new technical concept. Launched in April 2017, EdgeX provides
        a platform for developers to build<a href=\"https:\/\/ubuntu.com\/blog\/turning-your-raspberry-pi-4-into-an-edge-gateway-part-i\">
        custom IoT solutions<\/a>. The framework is essentially a collection of core
        microservices that provide a set of standard APIs which allow developers to
        easily build their applications, leveraging capabilities for local analytics,
        data filtering, transformation and export to the cloud.<br><\/p>\n\n\n\n<p>EdgeX
        released its <a href=\"https:\/\/www.linuxfoundation.org\/press-release\/2020\/05\/edgex-foundry-hits-major-milestone-with-5-million-container-downloads-and-a-new-release-that-simplifies-deployment-for-ai-data-analytics-and-digital-transformation\/\">latest
        version<\/a>, nicknamed Geneva (v1.2), earlier this month, which boasts more
        robust security, optimised analytics, and scalable connectivity across multiple
        devices.<br><\/p>\n\n\n\n<h2>The outro<\/h2>\n\n\n\n<p>It is a given at this
        point that IoT depends on well-performing edge architectures to realise its
        full potential. But like many buzzwords, edge computing repackages a mature
        technical concept into a fashionable soundbite. Before the hype around cloud
        computing, most data processing did take place at the data source. That is,
        at what we now call the edge.<br><\/p>\n\n\n\n<p>So in a way, we are returning
        to a bygone paradigm to address the present limitations of the cloud. But
        this time, armed with novel tools like <a href=\"https:\/\/ubuntu.com\/internet-of-things\">embedded
        OSs<\/a>, <a href=\"https:\/\/ubuntu.com\/internet-of-things\/gateways\">edge
        gateways<\/a> and <a href=\"https:\/\/microk8s.io\/\">single node clusters<\/a>,
        we are better prepared to tackle the problem of scalable computing.<br><br><\/p>\n\n\n\n<figure
