        is Apache Kafka and will it transform your cloud?"},"content":{"rendered":"\n<p><em>(Want
        any cloud app managed? Reach out to Canonical now. Watch our webinar on<\/em><a
        href=\"https:\/\/ubuntu.com\/engage\/kafka-in-production\"><em>Apache Kafka
        in production<\/em><\/a><em>, and <\/em><a href=\"https:\/\/forms.gle\/bg5zMYjNjvrFMEYM6\"><em>submit
        your plan for review by our app engineers<\/em><\/a><em>.)<\/em><br><\/p>\n\n\n\n<p>Everyone
        hates waiting in a queue. On the other hand, when you&#8217;re moving gigabytes
        of data around a cloud environment, message queues are your best friend. Enter
        Apache Kafka.<br><\/p>\n\n\n\n<p>Apache Kafka enables organisations to create
        message queues for large volumes of data. That&#8217;s about it &#8211; it
        does one simple but critical element of cloud-native strategies, really well.
        Let&#8217;s look at the three significant benefits, challenges and use cases
        of Apache Kafka, and the easiest way to get it running in production.<br><\/p>\n\n\n\n<h2>Apache
        Kafka &#8211; what is it? <\/h2>\n\n\n\n<p>You need to know three things &#8211;
        topics, partitions and replication. <br><\/p>\n\n\n\n<p>Apache Kafka connects
        apps that publish data to apps that want to subscribe to that data. It first
        stores data into a log called a topic. The topic keeps a sense of the order
        of data it receives, as the publisher appends data to the end of it. Subscribing
        apps read from the log, based on asking for an offset of the data.<br><\/p>\n\n\n\n<p>To
        make sure publishing and subscribing can occur at a speed and the scale the
        cloud environment needs, Apache Kafka partitions data. This means making a
        copy of all or a part of a topic to partition it.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f19e\/adrien-delforge-CrHG_ZYn1Dw-unsplash.jpg\"
        alt=\"\" class=\"wp-image-96757\"\/><figcaption>Apache Kafka is a queue you
        will love. Photo by <a href=\"https:\/\/unsplash.com\/@adriendlf?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Adrien
        Delforge<\/a> on <a href=\"\/s\/photos\/queue?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a><\/figcaption><\/figure>\n\n\n\n<p>Finally,
        partitions are replicated to ensure high availability and failure tolerance.
        Replication means m<font color=\"#000000\"><span style=\"background-color:
        rgb(225, 190, 231);\"><\/font>ultiple copies of partitions are made and the
        duplicates are stored in different locations, such as various data centres.<br><\/p>\n\n\n\n<h2>Why
        use Apache Kafka &#8211; 2 ways it transforms clouds<\/h2>\n\n\n\n<h3>Providing
        scalability<\/h3>\n\n\n\n<p>Kafka solves scalability challenges as partitions
        of a topic can independently manage read and writes from subscribers and producers.
        Partitions let Kafka perform multiple reads and writes. Partitions also maintain
        speed, as the number of subscribers and producers increases. Kafka finally
        keeps order when various producers &#8220;write&#8221; to the same topic at
        the same time, thus not losing data.<br><\/p>\n\n\n\n<p>Scalability achieved
        with partitions allows organisations to grow their cloud environment and makes
        it easier to add new subscribers or publishers to existing topics. Apache
        Kafka lets a cloud environment scale horizontally, with new nodes easily added
        to existing infrastructure. Kafka also vertically scales, with higher throughput
        achieved by making new partitions.&nbsp;<\/p>\n\n\n\n<h3>The reliable choice<\/h3>\n\n\n\n<p>Next,
        Apache Kafka is a robust solution because replicas increase fault tolerance
        and reliability. Without replication, a Kafka topic would be a single point
        of failure, and so replicas act as redundancy in emergencies. When a server
        with a partition goes down, there are separate copies, so the data isn&#8217;t
        lost.<br><\/p>\n\n\n\n<p>Replicas make Kafka fit for mission-critical workloads.
        By storing replicas in different availability zones or regions, a cloud environment
        can reach high availability, and improve their uptime.<\/p>\n\n\n\n<h2>How
        is Apache Kafka used?<\/h2>\n\n\n\n<p>So far, we&#8217;ve learnt the fundamental
        concepts of Apache Kafka and why it is advantageous to include in cloud environments.
        Now, let&#8217;s focus on practical applications:<\/p>\n\n\n\n<ul><li>Stream
        processing: It enables you to create real-time data streams. Subscribing apps
        can process data and transform it, before publishing the data to other subscribing
        apps.<\/li><li>Fast message queue: In a literal sense, it can be used to send
        and receive messages such as emails and IMs. More generically, it allows message
        passing in a microservice architecture. Kafka moves messages without knowing
        the format of the data, and this means it can do so very fast &#8211; endpoints
        decode data with no overhead in the transit process.<\/li><li>Data aggregation:
        Kafka can make a common topic with multiple producers writing to a topic.
        It solves the complexity of having numerous producers append to a time-sensitive
        log, and has in-built functionality to arbitrate clashes. It is useful for
        log data so that multiple sources of log data can be combined.<\/li><\/ul>\n\n\n\n<h2>Challenges
        of using Apache Kafka<\/h2>\n\n\n\n<p>We know Apache Kafka has the features
        for scalability (partitioning) and reliability (replication). However, to
        apply the elements to a business use-case takes planning and architecture
        design.<br><\/p>\n\n\n\n<p>Primarily, there are physical constraints to how
        scalable and reliable Kafka can perform. Users need to make sure there is
        adequate network bandwidth and disk space for clusters.\u00a0<br><\/p>\n\n\n\n<p>Second,
        careful consideration in selecting the number of partitions made for a topic.
        If it is too high, naturally this will slow the system down. Too low, and
