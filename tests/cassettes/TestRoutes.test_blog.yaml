        alt=\"\"\/><\/figure>\n\n\n\n<h3>Document Hierarchy<\/h3>\n\n\n\n<p>We continued
        the design exploration across all the documents in our current suite, and
        grouped them by style and the amount of branding applied. Our next stage is
        to put some rules in place to define when and where to use the brand elements.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/zmEAqCRUveiFkaqERdhckZcOowc5W_ihb8JoLP51QmudvrLNh6OJrPsJHQBNO8Q7TKIfmEKXQZOwBqZsl5YGnxC1CIPXXQM10L5L6MQxLlDrS_FEOxkVOPIY7lL_qwSPYkmjw1e4\"
