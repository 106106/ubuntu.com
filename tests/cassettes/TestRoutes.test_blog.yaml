        Forum Chairman<\/p>\n\n\n\n<p><a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/416900?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_UbuntuMasters_EVT_UM3_Scania\">Register
        now<\/a><br><\/p>\n\n\n\n<h3>Update the contact us on core and IoT sections<\/h3>\n\n\n\n<p>Updated
        the fields on the contact forms on \/core and \/internet-of-things.<\/p>\n\n\n\n<h3>User
        Testing Group<\/h3>\n\n\n\n<p>We\u2019ve set up a user testing group to help
        shape the design of Canonical&#8217;s products.<br><\/p>\n\n\n\n<p>The User
        Experience Team at Canonical is looking for test participants, and we would
        love for our customers to share their insights and feedback.<\/p>\n\n\n\n<p
        style=\"text-align:left\">Our user tests are informal interviews that usually
        last between 25 to 45 minutes via screen share. These tests are extremely
        valuable for us to understand how to better serve our customers and build
        better products.<br><\/p>\n\n\n\n<p>If you&#8217;d like to join our user testing
        group, please fill in this <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">short
        form<\/a>. We thank you in advance for being involved in the design process
        of our products and services.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develop our design strategy and create the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Brand
        Hierarchy<\/h3>\n\n\n\n<p>We carried on our brand hierarchy exploration work
        applying the Apple model we identified to our current brands. There was lots
        of experimentation in adapting the logos into a single family under the main
        brand umbrella and applying the results to our current applications.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/fbQZ1y0G5z-EfePPWK97QYAuR8YcEYQM9ijoVw7c4FkqG2orm9M1UB_CXIuuoOWt_-ZxgI-H_gJ0GjbWIDdziKmAxhmuhr1G9hKZf02r_ba9aGAqol9MjOELfV2sh4_G-xyXpC9r\"
