        Masters 3: the community expands"},"content":{"rendered":"\n<h2>What is Ubuntu
        Masters?<\/h2>\n\n\n\n<p>The <a href=\"https:\/\/ubuntu.com\/masters-conference?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY20_DC_UbuntuMasters\">Ubuntu
        Masters conference<\/a> stemmed from a vision to bring the engineering community
        together to freely exchange innovative ideas, in the spirit of open source.
        After <a href=\"https:\/\/ubuntu.com\/masters-conference?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY20_DC_UbuntuMasters\">two
        hugely successful conferences<\/a>, connecting IT teams across industries
        and countries, and featuring speakers from innovators such as Adobe, <a href=\"https:\/\/youtu.be\/7pmXdG8-7WU\">Netflix<\/a>,
        <a href=\"https:\/\/youtu.be\/WvZB3xn1bWg\">Roblox<\/a>, and more, Ubuntu
        Masters returns on <strong>June 30th<\/strong>.<\/p>\n\n\n\n<p style=\"text-align:center\"><a
        href=\"https:\/\/ubuntu.com\/masters-conference?utm_source=Blog&#038;utm_medium=Blog&#038;utm_campaign=CY20_DC_UbuntuMasters\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Register for the
        event (opens in a new tab)\" class=\"p-button--small p-button--positive\">Register
        for the event<\/a><\/p>\n\n\n\n<p>Rather than letting the current limitations
        on travel and social interaction get in the way, we are hosting Ubuntu Masters
        3 as a virtual event, taking this opportunity to grow the community more than
        ever before, and offer live access to thousands of attendees for free. <\/p>\n\n\n\n<p>As
        always, we made sure to invite some of the most creative technology minds
        to lead the conversations throughout the day. This time, we have the honour
        of welcoming speaker from Scania, Domotz, and Plus One Robotics.<\/p>\n\n\n\n<p>Here\u2019s
        what you can expect on the 30th:<\/p>\n\n\n\n<h2>Ubuntu Masters 3 schedule<\/h2>\n\n\n\n<h3><strong>2-3pm
        BST: Domotz &#8211; Streamlined provisioning of IoT devices; creating a reliable
        management platform\ufeff<\/strong><br><\/h3>\n\n\n\n<p><em>Giancarlo Fanelli,
        CTO &amp; Andrea Rossali, Senior DevOps Engineer<\/em><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2f3f\/Domotz-UM3.png\"
        alt=\"\" class=\"wp-image-96626\"\/><\/figure>\n\n\n\n<p>As a leading provider
        of RMM solutions (Remote Monitoring and Management), Domotz&#8217;s business
        relies on the Agent component to scan the network, communicate data to the
        cloud, and act as a remote access point for that network. After careful consideration,
        they chose to develop custom hardware based on Ubuntu Core OS to host their
        Agent software. To overcome challenges along the way, Domotz built their own
        management platform to provision and orchestrate their fleet.<\/p>\n\n\n\n<p>In
        this presentation, they explain how you can build a similar platform and highlight
        the key decisions they made throughout the process.<\/p>\n\n\n\n<p style=\"text-align:center\"><a
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/416898?utm_source=Blog&#038;utm_medium=Blog&#038;utm_campaign=CY20_DC_UbuntuMasters_EVT_UM3_Domotz\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Register now (opens
        in a new tab)\" class=\"p-button--small p-button--positive\">Register now<\/a><\/p>\n\n\n\n<h3><strong>3:30-4:40pm
        BST: Plus One Robotics &#8211; The open (source) road to smart robots: supplementing
        AI with Human Intelligence<\/strong><\/h3>\n\n\n\n<p><em>Zachary Keeton, Yonder
        Group Lead <\/em><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c9de\/Plus-One-Robotics-UM3.png\"
        alt=\"\" class=\"wp-image-96627\"\/><\/figure>\n\n\n\n<p>When three roboticists
        started a company around cloud-connected robots, they needed to get to market
        quickly while preserving precious startup capital. Learn how they leveraged
        Ubuntu, Kubernetes, full-stack JavaScript, and other open source offerings
        to evolve their cloud architecture from MVP into the scalable, cloud-agnostic
        system it is today while on a startup budget.<\/p>\n\n\n\n<p style=\"text-align:center\"><a
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/416893?utm_source=Blog&#038;utm_medium=Blog&#038;utm_campaign=CY20_DC_UbuntuMasters_EVT_UM3_PlusOneRobotics\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Register now (opens
        in a new tab)\" class=\"p-button--small p-button--positive\">Register now<\/a><\/p>\n\n\n\n<h3><strong>5-6pm
        BST: Scania &#8211; Mastering multicloud with SLURM and Juju\ufeff<\/strong><\/h3>\n\n\n\n<p><em>Erik
        <\/em>L\u00f6nroth<em>, Tech Lead HPC &amp; Open Source Forum Chairman<\/em><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1b14\/Scania-UM3.png\"
        alt=\"\" class=\"wp-image-96628\"\/><\/figure>\n\n\n\n<p>Erik L\u00f6nroth
        has been technical manager for HPC data centres for about a decade now and
        will share his knowledge within the field with you here. During the session,
        he will go through the various components of an HPC cluster and how he utilises
        Juju and SLURM to achieve a flexible setup in multiple clouds. He will also
        be available for an open discussion around the rationale and values that comes
        out of his approach.<\/p>\n\n\n\n<p style=\"text-align:center\"><a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/416900?utm_source=Blog&#038;utm_medium=Blog&#038;utm_campaign=CY20_DC_UbuntuMasters_EVT_UM3_Scania\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Register now (opens
        in a new tab)\" class=\"p-button--small p-button--positive\">Register now<\/a><\/p>\n\n\n\n<h2>Ubuntu
        Masters community benefits\u00a0<\/h2>\n\n\n\n<h3>1. Unlimited educational
        videos<\/h3>\n\n\n\n<p>The aim of Ubuntu Masters is solely to contribute to
        the community and advance innovative thinking in the tech space. That\u2019s
        why all the presentations of the conference are geared towards educating and
        inspiring one another with our stories, rather than pitching products and
        brands. It\u2019s also why the event is free and open to all, and speaker
        session recordings are openly available on the <a href=\"https:\/\/www.youtube.com\/user\/celebrateubuntu\">Ubuntu
        Youtube channel<\/a>. <br><br><\/p>\n\n\n\n<h3>2. Interaction with industry
        leaders<\/h3>\n\n\n\n<p>On the day of the event, you can expect to interact
        with both the guest speakers and the Ubuntu team. After their presentations,
        speakers will be interviewed by technical experts of the Ubuntu team, and
        questions coming in live from the audience will be incorporated into the conversation.<\/p>\n\n\n\n<h3>3.
        Community networking<\/h3>\n\n\n\n<p>Additionally, you\u2019re already able
        to connect and begin discussion with your peers and fellow attendees on the
