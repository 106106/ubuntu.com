        and Web team summary \u2013 15th April 2020"},"content":{"rendered":"\n<p>Here
        are some of the highlights of our completed work over the previous iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<p>Heya, I&#8217;m Lilyana (\u041b\u0438\u043b\u044f\u043d\u0430)!&nbsp;<br><\/p>\n\n\n\n<p>I&#8217;m
        a senior UX designer and have been working primarily on MAAS since I joined
        Canonical two years ago. I love solving complex problems and learning more
        about the fascinating technology that drives the digital world.&nbsp;<br><\/p>\n\n\n\n<p>Before
        Canonical, I worked in an education technology start-up, working towards making
        the lives of everyone working in schools in the UK easier. I, similarly to
        Zihe whose profile you might have read in <a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-30th-march-2020\">our
        update two weeks ago<\/a>, graduated with an MSc in Human-Computer Interactions
        with Ergonomics from UCL and have a BSc in Computer Science from the University
        of York. <br><\/p>\n\n\n\n<p>Outside of work, I&#8217;m a devoted gym-goer
        and I love modern art and live music, thankfully all of those are within easy
        reach of our lovely London office! (And in this time of quarantine &#8211;
        even more easily available online haha!)<br><\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a>.<\/p>\n\n\n\n<h3>Whitepapers, case studies and webinars<\/h3>\n\n\n\n<p>We
        launched a lot of homepage takeovers this iteration. A summary of these events,
        whitepapers and announcements can be found below.<\/p>\n\n\n\n<h4>Charmed
        OpenStack &#8211; OpenStack Adoption Guide<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/eluBTmHAgsxvtnKRtjQCGHMBPB55zeOG-r_2Ci5eqBpKADnSLB6mDP29KHKvtku3nol5PsX6qlEH-YwkSahYNvA-60-D67LyWi7ZlT7t08I7G88xmoTb5hAMaHlM5dIqcISUqaT1\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/charmed-openstack-adoption-whitepaper?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_OpenStack_Whitepaper_AdoptionGuide\">Download
        the whitepaper<\/a><\/p>\n\n\n\n<h4>Ubuntu Core security audit with Rule 4<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/-4Ib6jHcfb6AxQpureSaHVnj78QNBvYYtrsIRA8BEwN2266tz1Ux7RNkU5nPP9v-oyyTocoQeGKu8wVvMUdvbVYOTa4BdPsWXMsxJk407i9vHeB_Tb6NX1IIWcaaLLXbf0xN3qhx\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-core-security-audit?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_IOT_Core_Whitepaper_CoreSecurityAudit\">Download
        the report<\/a><\/p>\n\n\n\n<h4>French VMWare to Openstack whitepaper<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/J9Owozitvc4brmEPgwjV7lsDsXE8-4Z7aoUK8vxZ-HIUEgHUDyX0RxRMgFB85LJXSrMhvGzrD1yoVvcxG4Qgkl4lJqzGt2ejflt5WH6XmJ9QPPYuSQm1nFDICba0VGTnfiiFndMd\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/fr\/migrer-de-vmware-a-openstack?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=3)CY20_DC_OpenStack_FR_Whitepaper_VMwaretoOpenstack_Takeover\">Lire
        le white paper<\/a><\/p>\n\n\n\n<h4>IBM Athena announcement<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/K5iDVT3Bn2TaGJPuoNyowSnOf3rm5LQ6we9MuRJgLI1FX58y-gIAJFEAkh1_ltcY-Eo8D8lbuzK2DCmCUyCKVIp4BL4A2LWt-vDipValH-9A5uUcyMX0c4oSNrNQ8BVuqXOycpqQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/partners.ubuntu.com\/ibm\">Learn
        about securing your cloud with IBM and Canonical<\/a><\/p>\n\n\n\n<h4>Ubuntu
        Masters virtual event<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/8bZ7S69hDqBRr2p4AI88tEhF91fxA1vRXpad7qokv80JIf5lL27C14DxxZTXmtyqdybDCQMkgRAgGtL0zvhS6DjvWABcK1VhaUQ15KLmkPabn0jfZM9VZFRBx1mNzwLg2xb0dS2K\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/masters-conference\">Learn
        more<\/a><\/p>\n\n\n\n<h4>Managed Apps<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/ECDZo28Hdvm-P_spaKuuseoEDOxNne8WYrYzOIn8lgsscLhs6Q9_VlBdsRA7xd8QU28MVYRLKvfjj3OWYJVIQCRAV1p3NGnJonJgjX5JmEiogI2rd_x18i0UJshY8QOBs8MOdVjf\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/managed-apps-webinar?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_ManagedApps_WBN_ManagedApps\">Learn
        more<\/a><br><\/p>\n\n\n\n<h3>New robotics web pages<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/JPj9koBUTsrXSq1pYO2q3k24j1Tyx3jPUPi9OaBcS_0AMhvt6crOskiRNOWBnrdVrFwRAQg3jyYEZ8dcYFumfKkl6ROCwnPkt3QzmI4MD2XCHCmCmnzPAcIOcEhuRatPpUYrZjHt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We have been doing more and more with robots
        and the ROS (Robot Operating System).&nbsp; So we have been expanding the
        pages around Robotics on the site. So far we have updated the overview and
        created new What is ROS and Community pages.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/robotics\">Visit
        the Robotics pages<\/a><br><\/p>\n\n\n\n<h3>Ubuntu Pro for Azure<\/h3>\n\n\n\n<p>While
        this has been available for a few weeks, we put up some pages about Ubuntu
        Pro for Azure.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/azure\">Learn
        more<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<h3>Brand Hierarchy &#8211; logo
        relationship<\/h3>\n\n\n\n<p>We progressed the brand hierarchy work investigating
        the relationship between Canonical and Ubuntu and how we represent this in
        the future.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/bdhddEG941SLtS6ZX7n41Qo7UhPvy8r-Ia6O1aLwkq0wcLrUdUVUEf4Wowc9V0IErEybTBy5xXmIAg4OFKGvKv-WylVpC-lEpqotZU-8mMazjZOz3mLCsNNGeOJk-JVTTPffAY8n\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Cube logo &#8211; Amend designs and create
        the presentation<\/h3>\n\n\n\n<p>The feedback from our initial designs was
        worked upon in this iteration and we developed the logos to the next level
        and began creating a presentation for final approval.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/VGFOriTBE2K0QqSuFvjKS3PQoTdOaGvNqhu7zbl9e9ScuJUcENwsvSXwAJtCY5_sTjqezhmYQ8LMFsP3oI1AUzt2i_PmksXvIWIJYFTOhZndikIeuHP5XmXUPkp0gi6UAdjzZYZV\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Animation style<\/h3>\n\n\n\n<p>Video is
        an important medium for us to deliver lots of in-depth content in an engaging
        way, we continued with the development of our animation style\/framework and
        will look to finalise this in our next iteration.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/kijQy6G0WvYWSGEHd5xne3daNgdYC_EdITnr6DIqpQBdl2Sgahg-D_a8iX-WaTW1wxLqrsaf9Gcs8XVSK9vBu0cM6NOuQ-JlE0aJuBvZfV1Fikj6rWOXb4vb0YMwW_zPVPMhifGS\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ceph diagrams<\/h3>\n\n\n\n<p>We developed
        a number of illustrations\/diagrams to help describe the benefits of Ceph
        and software-defined storage. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/MujxCt4W6kh-OGcSKBh5pmaDNQLjFYSz1qKWdH1wD5iJOQ14oAiskGuM1s25xEDLHrDd6fRZfGWPElYzEKCv_Rwlz4GqTS4nJxhUEFt7P7TvYpx3ouN-4EQPExsmDWw0JzFAlNRp\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Ue7r6343zaDk357aPGKfjXFsxvqvKgoJCzmcWq_Ejw_su7KAmdC7f2bo5p1E7rgZF106fKqkmoPvEEnNGkXAOkRQlwTS5wye6UKtp1Yx5Mtr9E-MlSmSWZpLAYBuqP5qoJ-ekmkR\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/MYsFml_d8C5WE3f2r2b8CWlIyZbyn2mHf_jGkH5GuYVRrdm_QaZ66PZuXPcVY3edQfADyYQr47dyxLt5yr3poIgTz3ckVNHQDnaPZf-OhBv8hhkvzIiQpDF3FbCFIupW8Bcpnuyu\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS
        project<\/a>.<\/p>\n\n\n\n<h3>NUMA-aligned VMs<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7a8c\/NUMA-aligned-VMs-sketches.jpg\"
        alt=\"\" class=\"wp-image-95034\"\/><\/figure>\n\n\n\n<p>Following up on the
        work from the last iteration, we further explored a few of the options for
        composing NUMA-aligned VMs. The designs are building on the already established
        design language for used, available, and requested resources, and expanding
        them to visually and interactively allow the users to make an informed decision
        on the placement of their virtual machines.&nbsp;<\/p>\n\n\n\n<p>This work
        is part of our ongoing effort to improve the Enhanced Platform Awareness (EPA)
        of MAAS.&nbsp;<br><\/p>\n\n\n\n<h3>MAAS certificates&nbsp;<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/RLaHOtuSD__lMy8zlZcRJeJse5WfRRtn6bN4t-nlvkF6lqgF_u9jkQz9YHrXGk4IeLWdynlWfUDjEi8tEBou5dtQ3i7x2bPjg2m50x2FxfVSM7PGOpZcu2EsiPc2s6OlMXB3qUOF\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We are currently working on a MAAS certificate
        feature for administrators as many services MAAS interacts with requiring
        a signed certificate. In the current setup, there is only one certificate
        which will be automatically generated through MAAS and automatically renewed.
        However, users have the option to manage an external certificate through the
        API as well. For this iteration, Lily has come to the 3rd iteration of her
        visual design. If you\u2019re excited too, let\u2019s see what other fun stuff
        she will add for the upcoming version.<br><\/p>\n\n\n\n<h3>Machine Details:
        Logs and Events<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/dFbKd-lyOgL7YtI1Ge28tpAZvLbSVk-lPzaXfGC7vlw9uNDtJWGuSZSceY3aLWcBTvgEYvdl4YEvNiWLXVZASyzrGXomQwx5iwrSdvmnq92N4UJSppJUQFpMGlc8copR0gewrmEc\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>One problem that we discovered from the user
        testing sessions in Frankfurt is that users struggled and are confused when
        interacting with the Logs and Events tabs to debug or understand what went
        wrong in failed machines. Along the journey of discovering how our current
        users are interacting with Logs and Events, we found a few places where our
        Events and Logs become overwhelming, distracting, and eventually, causing
        misinterpretation. Now that Amy has learned more about our users\u2019 interactions,
        let\u2019s see what\u2019s coming in her up-coming prototype.<\/p>\n\n\n\n<h3>Sentry
        error-tracking&nbsp;<\/h3>\n\n\n\n<p>With Kit\u2019s work on creating distinct
        development and production build environments for legacy application, we completed
        a roadmap item. Now we will be able to catch front-end errors quickly and
        hopefully before any of our users even notice them.<br><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<p>The
        team is continuing to work on the implementation of new features in the JAAS
        dashboard. For this iteration, we completed the terminal resizing functionality.
        Now users can resize the Juju Shell in the model detail view of the JAAS Dashboard
        to use Juju commands and read the output more comfortably.<\/p>\n\n\n\n<p>The
        team started planning for the next cycle, defining the next UX explorations
        based on user testing and customer feedback and requests.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Wireframing
        search and filtering<\/h3>\n\n\n\n<p>The team have been working on the definition
        of a modular search and filter pattern to be used across Canonical products.
        The pattern will cover use cases from a simple text search to a complex composition
        of a query to filter down a large number of items, and be flexible enough
        in order to align to different layouts.<\/p>\n\n\n\n<h3>Modular table design<\/h3>\n\n\n\n<p>We
        are nearing the end of our modular table spec documentation. During the iteration,
        we documented features like double rows, grouping, actionable icons, dynamic
        summaries, column resizing and reordering, pinned rows, dragging and dropping,
        row selection, responsive behaviours and others.<\/p>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Snap Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a>.<br><\/p>\n\n\n\n<h3>Poller
        script<\/h3>\n\n\n\n<p>The functionality of <a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft-poller-script\/\">this
        script<\/a> is to build snaps automatically if the GitHub snap\u2019s parts
        have been updated for people who are using automatic builds in snapcraft.io.<br><\/p>\n\n\n\n<p>The
        existence of this service is not new and it was already implemented in build.snapcraft.io.
        We have migrated the script from JavaScript to Python have made it stateless,
        like snapcraft.io itself, in addition to using Docker to make it work as a
        <a href=\"https:\/\/kubernetes.io\/docs\/concepts\/workloads\/controllers\/cron-jobs\/\">CronJob
        in Kubernetes<\/a>.<\/p>\n\n\n\n<h3>Disconnect repo from snap<\/h3>\n\n\n\n<p>The
        \u201cBuilds\u201d tab of a snap now includes a \u201cDisconnect repo\u201d
        link which offers the option of disconnecting the GitHub repository linked
        to your snap. Once disconnected, the following will occur:<\/p>\n\n\n\n<ul><li>Previous
        builds for this snap will disappear from the Builds page<\/li><li>You will
        be able to continue to release your previous revisions on the Releases tab<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ae8fjjcpG1fWBrbYDrf1PLvtbjWn9Cka-W9Rpvl5yEnPy5R5-8IkdjGYY3JElS86AuU2-wTSffTUyWarPCA96rNTKchgOZybvzn3MePVnHfe_EtfiW_TZbYAbJqv3b3G4-FNNKpW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Continued development of Charmhub&nbsp;<\/h3>\n\n\n\n<p>In
