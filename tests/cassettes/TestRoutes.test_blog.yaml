        The first conference dedicated to Windows Subsystem for Linux goes virtual"},"content":{"rendered":"\n<p>On
        March 10th and 11th, WSLConf &#8211; a conference dedicated to Windows Subsystem
        for Linux (WSL) &#8211; will go 100% virtual and be live-streamed for all
        its participants, worldwide. WSLConf is a community event, sponsored by Canonical.
        We will have presentations from developers, security professionals, teams
        from Canonical and Microsoft, and other passionate community members. This
        is an exclusive opportunity to connect directly with engineering teams building
        on and with WSL. By joining the event, you&#8217;ll hear from and interact
        with speakers in our global community to learn, collaborate, and help shape
        the future of WSL. <\/p>\n\n\n\n<p>We have a full, two-day schedule packed
        with presentations, live demos, deep-dives and the latest updates for what&#8217;s
        to come with WSL. Shortly after the conference, recordings of the sessions
        will be posted. You can find the most up-to-date schedule here: <\/p>\n\n\n\n<p><strong><a
        href=\"https:\/\/docs.google.com\/spreadsheets\/d\/e\/2PACX-1vRr2wIihpNL9vtiXcJQyIgDu8_HDRBhK9trQUNBrmPcHHgvFvVWBdALe7r-3LeNM9s5xnUhmGTDQeaN\/pubhtml?gid=0&amp;single=true\">WSLConf
        Agenda<\/a><\/strong><\/p>\n\n\n\n<p>Since switching to a virtual event, the
        number of registered attendees has more than doubled. Though the circumstances
        surrounding the switch are unfortunate, we are thrilled to be able to expand
        access to our first WSL conference to a global audience for free.<\/p>\n\n\n\n<p><strong><a
        href=\"https:\/\/www.eventbrite.com\/e\/wslconf-tickets-83357202637\">Register
        for the Virtual Event<\/a><\/strong><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<h2>Turn
        up and tune in for these sessions:<\/h2>\n\n\n\n<h4><strong>microk8s on WSL<\/strong><\/h4>\n\n\n\n<p>Learn
        how to setup MicroK8s &#8211; the small, fast, single-package Kubernetes for
        developers &#8211; on WSL.&nbsp; Microsoft MVP, <a href=\"https:\/\/twitter.com\/nunixtech\">Nuno
        Do Carmo<\/a>, will go through setup and use of microK8s with a full demo.
        Unlock access to a fully-featured, conformant, and secure Kubernetes development
        workstation on Windows 10 with Ubuntu on WSL, without resource-heavy virtualisation.&nbsp;<br><\/p>\n\n\n\n<h4><strong>Expand
        your IoT development tools with WSL<\/strong><\/h4>\n\n\n\n<p>Join <a href=\"https:\/\/www.linkedin.com\/in\/francesco-valerio-buccoli-b5ba147\/\">Francesco
        Valerio Buccoli<\/a> from Microsoft and <a href=\"https:\/\/twitter.com\/MarcoDalPino\">Marco
        Dal Pino<\/a> from Projest SpA as they demonstrate how WSL can impact IoT
        (Internet of Things) development. Their demos will show how easy it is to
        integrate a set of Linux tools for IoT into a development pipeline, as part
        of an industrial process that makes devices ready to be used. To achieve this,
        you will leverage containerised solutions hosted on Azure, along with standard
        IoT industry tools, driven by Visual Studio Code and GitHub.<br><\/p>\n\n\n\n<h4><strong>C++
        Cross-Platform Development with Visual Studio and WSL<\/strong><\/h4>\n\n\n\n<p>Hear
        from <a href=\"https:\/\/twitter.com\/erikasweet_\">Erika Sweet<\/a>, Program
        Manager at Microsoft, about Visual Studio\u2019s <a href=\"https:\/\/devblogs.microsoft.com\/cppblog\/c-with-visual-studio-2019-and-windows-subsystem-for-linux-wsl\/\">support
        for Linux C++ development<\/a> and how to leverage the power of Visual Studio
        to build and debug natively on WSL. This demo-heavy session will show you
        how to configure a CMake project in Visual Studio to target both Windows and
        WSL. She will cover a few of the ways Visual Studio makes WSL development
        easier, including streamlined WSL configuration, integrated debugging support,
        and platform-specific IntelliSense. All C++ developers can leverage Visual
        Studio\u2019s WSL integration (even if you\u2019re not using CMake) so come
        join this session.<br><\/p>\n\n\n\n<h4><strong>Scripting with WSL Interoperability:
        Tips &amp; Tricks<\/strong><\/h4>\n\n\n\n<p>Join expert <a href=\"https:\/\/twitter.com\/patrick330602\">Patrick
        Wu<\/a>, from <a href=\"https:\/\/wslutiliti.es\/\">wslutilities<\/a>, as
        he goes through the practical considerations of scripting with WSL interoperability.
        Following an example of a brand new feature in <a href=\"https:\/\/github.com\/wslutilities\/wslu\/pull\/103\">wslutilities
        3<\/a>, attendees will leave with a better understanding of WSL interoperability
        and how to leverage wslutilities.<\/p>\n\n\n\n<h4><strong>Inside Docker Desktop
        with WSL 2<\/strong><\/h4>\n\n\n\n<p>Watch a presentation from <a href=\"https:\/\/twitter.com\/sferquel\">Simon
        Ferquel<\/a>, Senior Software Engineer at Docker, to go deep into the architecture
        of Docker for Desktop on WSL 2. You&#8217;ll learn about what has changed<a
        href=\"https:\/\/www.docker.com\/blog\/5-things-docker-desktop-wsl2-tech-preview\/\">
        since Docker&#8217;s first Technical Preview<\/a>. It will also cover things
        like how we build WSL distros using LinuxKit and how we take advantage of
        unique WSL 2 features.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<br <=\"\" br=\"\">\n<p
        class=\"has-medium-font-size\">Try WSL before the conference<\/p>\n\n\n\n<p>Here\u2019s
        a step-by-step guide on how to install a complete Ubuntu terminal environment
        in minutes on Windows 10. <br><\/p>\n\n\n\n<p><a href=\"https:\/\/wiki.ubuntu.com\/WSL\">How
