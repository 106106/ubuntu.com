        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">3632<\/a><\/td><\/tr><tr><td>StrongSWAN<\/td><td>IPSec based VPN solution
        library <\/td><td>5.6.2<\/td><td><a href=\"https:\/\/csrc.nist.gov\/Projects\/cryptographic-module-validation-program\/Certificate\/3648\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">3648<\/a><\/td><\/tr><\/tbody><\/table>\n\n\n\n<h4><strong>Ubuntu 16.04
        LTS<\/strong><\/h4>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td>Component<\/td><td>Description<\/td><td>Version<\/td><td>CMVP
        Certificate<\/td><\/tr><tr><td>Linux kernel (generic)<\/td><td>The Linux kernel
        cryptographic library<\/td><td>4.4.0.1002<\/td><td><a href=\"https:\/\/csrc.nist.gov\/projects\/cryptographic-module-validation-program\/Certificate\/2962\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">2962<\/a><\/td><\/tr><tr><td>OpenSSL<\/td><td>General purpose cryptographic
        library that includes TLS implementation<\/td><td>1.0.2g<\/td><td><a href=\"https:\/\/csrc.nist.gov\/projects\/cryptographic-module-validation-program\/Certificate\/2888\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">2888<\/a><\/td><\/tr><tr><td>OpenSSH client<\/td><td>SSH client application
        for operating systems<\/td><td>7.2p2<\/td><td><a href=\"https:\/\/csrc.nist.gov\/projects\/cryptographic-module-validation-program\/Certificate\/2907\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">2907<\/a><\/td><\/tr><tr><td>OpenSSH server<\/td><td>SSH server application
        for operating systems<\/td><td>7.2p2<\/td><td><a href=\"https:\/\/csrc.nist.gov\/projects\/cryptographic-module-validation-program\/Certificate\/2906\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">2906<\/a><\/td><\/tr><tr><td>StrongSWAN<\/td><td>IPSec based VPN solution
        library <\/td><td>5.3.5<\/td><td><a href=\"https:\/\/csrc.nist.gov\/projects\/cryptographic-module-validation-program\/Certificate\/2978\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">2978<\/a><\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3 style=\"text-align:left\">Pending
        certification <br><em>Expected Q3 2020 &#8211; subject to NIST processing
        times<\/em><\/h3>\n\n\n\n<h4><strong>Ubuntu 18.04 LTS<\/strong><\/h4>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td>Component<\/td><td>Description<\/td><td>Version<\/td><td>CMVP
        Certificate<\/td><\/tr><tr><td>libgcrypt20<\/td><td>The GNUPG cryptographic
        general purpose library  (provides fully certified full disk encryption)<\/td><td>1.8.1<\/td><td>TBD<\/td><\/tr><tr><td>AWS
        Kernel <\/td><td>Kernel optimised for use in AWS clouds<\/td><td>4.15<\/td><td>TBD<\/td><\/tr><tr><td>Azure
        Kernel<\/td><td>Kernel optimised for use in Azure clouds<\/td><td>4.15<\/td><td>TBD<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h3><strong>How
        can I get Ubuntu FIPS?<\/strong><br><\/h3>\n\n\n\n<p>If you are already an
        Ubuntu Advantage customer, please refer to our <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/docs.ubuntu.com\/security-certs\/en\/#fips\"
        target=\"_blank\">FIPS documentation<\/a> to learn more about accessing your
        FIPS-certified and FIPS-compliant modules.<br><br>For a list of all current
        security certifications Canonical has, see <a href=\"https:\/\/ubuntu.com\/security\/certifications\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Ubuntu security certifications and hardening standards<\/a>.<\/p>\n\n\n\n<p>Both
        FIPS-certified and FIPS-compliant modules for Ubuntu 18.04 LTS and 16.04 LTS
        are offered under a comprehensive <a href=\"https:\/\/ubuntu.com\/support?utm_source=blog&amp;utm_campaign=7013z000001WXjhAAG\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Ubuntu Advantage for Infrastructure<\/a> package, starting at $75 per
        VM per year.&nbsp;<br><\/p>\n\n\n\n<p>Additionally, you can get optimised
        Ubuntu images with FIPS modules and other critical security and compliance
        services by default for public cloud with <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/aws\/pro\" target=\"_blank\">Ubuntu
        Pro for AWS<\/a> and <a href=\"https:\/\/ubuntu.com\/azure\/pro\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\">Ubuntu Pro
        for Azure<\/a>.<br><\/p>\n\n\n<p><a href=\"https:\/\/ubuntu.com\/support\/contact-us?utm_source=blog&amp;utm_campaign=7013z000001WXjhAAG\"
        target=\"_blank\" rel=\"noopener noreferrer\"><button>Get FIPS for Ubuntu
        18.04 LTS<\/button><\/a><\/p>","protected":false},"excerpt":{"rendered":"<p>Canonical
