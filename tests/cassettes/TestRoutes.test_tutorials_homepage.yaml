        section 4 you write \u201CThe default selections for Partition scheme ( \\u003cem\\u003eMBR\\u003c/em\\u003e
        ) and Target system ( \\u003cem\\u003eBIOS (or UEFI-CSM)\\u003c/em\\u003e
