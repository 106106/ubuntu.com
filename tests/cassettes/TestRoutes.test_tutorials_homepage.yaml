        and people will start telling them to activate CSM instead of flashing the
        stick properly (I just witnessed this ;)). For those people, the \u201Cappropriate\u201D
        thing to do would be to select the GPT partitioning scheme (which, funnily
        enough, is the other option available :)), which will then select \u201CUEFI
        (non CSM)\u201D as the \u201Conly option\u201D for the target system.\\u003c/p\\u003e\\n\\u003cp\\u003eI
        know, it\u2019s not as straight forward and people might not know what is
        set for their boot environment but the way it\u2019s now, also isn\u2019t
        ideal \\u003cimg src=\\\"https://discourse.ubuntu.com/images/emoji/emoji_one/confused.png?v=9\\\"
        title=\\\":confused:\\\" class=\\\"emoji\\\" alt=\\\":confused:\\\"\\u003e
