        width=\\\"431\\\" height=\\\"317\\\"\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eWrite
        warnings\\u003c/h2\\u003e\\n\\u003cp\\u003eDuration: 0:30\\u003c/p\\u003e\\n\\u003cp\\u003eYou
        will then be alerted that Rufus has detected that the Ubuntu ISO is an \\u003cem\\u003eISOHybrid
        image\\u003c/em\\u003e. This means the same image file can be used as the
        source for both a DVD and a USB stick without requiring conversion.\\u003c/p\\u003e\\n\\u003cp\\u003eKeep
        \\u003cem\\u003eWrite in ISO Image mode\\u003c/em\\u003e selected and click
        on \\u003cstrong\\u003eOK\\u003c/strong\\u003e to continue.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg
        src=\\\"//ubuntucommunity.s3.dualstack.us-east-2.amazonaws.com/original/2X/f/fbacb96229f3fe51369752a9010a5af6f5586252.png\\\"
        alt=\\\"windows-rufus3-isohybrid-warning\\\" data-base62-sha1=\\\"zUpU6lkLmQqqnmzoeV31gjfJ5aG\\\"
        width=\\\"563\\\" height=\\\"288\\\"\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRufus
        will also warn you that all data on your selected USB device is about to be
        destroyed. This is a good moment to double check you\u2019ve selected the
        correct device before clicking \\u003cstrong\\u003eOK\\u003c/strong\\u003e
        when you\u2019re confident you have.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg
        src=\\\"//ubuntucommunity.s3.dualstack.us-east-2.amazonaws.com/original/2X/6/6be7f071bb10bec2694b5e4b552742fb5e7747fe.png\\\"
        alt=\\\"windows-rufus3-write-warning\\\" data-base62-sha1=\\\"foA12NKyrF9RPzNfDgIGhNnktaK\\\"
        width=\\\"422\\\" height=\\\"188\\\"\\u003e\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u24D8
        \ If your USB stick contains multiple partitions Rufus will warn you in a
        separate pane that these will also be destroyed.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003eWriting
        the ISO\\u003c/h2\\u003e\\n\\u003cp\\u003eDuration: 10:00\\u003c/p\\u003e\\n\\u003cp\\u003eThe
        ISO will now be written to your USB stick, and the progress bar in Rufus will
        give you some indication of where you are in the process. With a reasonably
        modern machine, this should take around 10 minutes. Total elapsed time is
        shown in the lower right corner of the Rufus window.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg
        src=\\\"//ubuntucommunity.s3.dualstack.us-east-2.amazonaws.com/original/2X/2/2ae0bc900f7dbde497f07adf382fd44a64f372fd.png\\\"
        alt=\\\"windows-rufus3-write-progress\\\" data-base62-sha1=\\\"67jy4Q69hANKVHDkNuQy7V4hwpn\\\"
        width=\\\"438\\\" height=\\\"555\\\"\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eInstallation
        complete\\u003c/h2\\u003e\\n\\u003cp\\u003eDuration: 0:30\\u003c/p\\u003e\\n\\u003cp\\u003eWhen
        Rufus has finished writing the USB device, the Status bar will be green filled
        and the word \\u003cstrong\\u003eREADY\\u003c/strong\\u003e will appear in
        the center. Select \\u003cstrong\\u003eCLOSE\\u003c/strong\\u003e to complete
        the write process.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\"//ubuntucommunity.s3.dualstack.us-east-2.amazonaws.com/original/2X/d/df720a52ca05eb8348856590a6ffc1c1ab27e8ac.png\\\"
